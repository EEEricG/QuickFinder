        // å¥å£®çš„è§£æå‡½æ•°
        function parseBookmarkHTMLRobust(htmlContent) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            const bookmarks = [];

            // æå–æ‰€æœ‰ä¹¦ç­¾
            const allLinks = doc.querySelectorAll('dt a[href], a[href]');
            allLinks.forEach((link) => {
                if (link.href && link.href.startsWith('http')) {
                    const path = getBookmarkPathRobust(link);
                    bookmarks.push({
                        type: 'bookmark',
                        title: link.textContent.trim() || 'Untitled',
                        url: link.href,
                        path: path
                    });
                }
            });

            // æå–æ‰€æœ‰æ–‡ä»¶å¤¹
            const allFolders = doc.querySelectorAll('h3');
            allFolders.forEach((folderElement) => {
                const folderName = folderElement.textContent.trim();
                if (folderName !== 'Untitled Folder') {
                    const path = getFolderPathRobust(folderElement);
                    bookmarks.push({
                        type: 'folder',
                        title: folderName,
                        path: path
                    });
                }
            });

            return bookmarks;
        }

        // å¥å£®çš„è·¯å¾„æå–å‡½æ•°
        function getBookmarkPathRobust(linkElement) {
            const path = [];
            let current = linkElement;
            let loopCount = 0;
            
            while (current && current.parentElement && loopCount < 25) {
                loopCount++;
                current = current.parentElement;
                
                if (current.tagName.toLowerCase() === 'dl') {
                    let folderElement = current.previousElementSibling;
                    
                    while (folderElement && folderElement.nodeType !== Node.ELEMENT_NODE) {
                        folderElement = folderElement.previousSibling;
                    }
                    
                    if (folderElement) {

                        } else if (folderElement.tagName.toLowerCase() === 'dt') {

                        }
                        
                        if (h3Element) {
                            const folderName = h3Element.textContent.trim();
                            if (folderName && folderName !== 'Untitled Folder') {
                                path.unshift(folderName);
                            }
                        }
                    }
                }
            }
            
            return path;
        }

        function getFolderPathRobust(folderElement) {
            const path = [];
            const folderName = folderElement.textContent.trim();
            let current = folderElement;
            let loopCount = 0;
            
            while (current && current.parentElement && loopCount < 25) {
