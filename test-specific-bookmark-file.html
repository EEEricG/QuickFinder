<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试特定书签文件解析</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .test-button {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.3);
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }

        .result.success {
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid rgba(34, 197, 94, 0.6);
        }

        .result.error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.6);
        }

        .result.info {
            background: rgba(59, 130, 246, 0.2);
            border: 2px solid rgba(59, 130, 246, 0.6);
        }

        .file-input {
            margin: 10px 0;
            padding: 10px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🔍 测试特定书签文件解析</h1>
        <p>专门测试 bookmarks_2025-06-27.html 文件的解析问题</p>
    </div>

    <div class="test-section">
        <h3>📁 选择书签文件进行测试</h3>
        <div class="file-input">
            <input type="file" id="bookmark-file" accept=".html" onchange="testBookmarkParsing(event)">
            <p>请选择 bookmarks_2025-06-27.html 文件</p>
        </div>
        <button class="test-button" onclick="testWithSampleData()">使用示例数据测试</button>
        <div id="parse-result" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h3>🧪 解析结果分析</h3>
        <div id="analysis-result" class="result" style="display:none;"></div>
    </div>

    <script>
        // 测试书签解析
        async function testBookmarkParsing(event) {
            const resultDiv = document.getElementById('parse-result');
            const analysisDiv = document.getElementById('analysis-result');
            
            resultDiv.style.display = 'block';
            analysisDiv.style.display = 'block';
            
            resultDiv.innerHTML = '🔄 正在解析书签文件...';
            resultDiv.className = 'result info';

            try {
                const file = event.target.files[0];
                if (!file) {
                    resultDiv.innerHTML = '❌ 请选择一个文件';
                    resultDiv.className = 'result error';
                    return;
                }

                // 读取文件
                const content = await readFileContent(file);
                console.log('📄 文件内容长度:', content.length);
                
                // 解析HTML
                const bookmarks = parseBookmarkHTML(content);

                let output = `📊 解析结果统计:\n\n`;
                output += `文件名: ${file.name}\n`;
                output += `文件大小: ${file.size} 字节\n`;
                output += `解析到的项目总数: ${bookmarks.length}\n\n`;

                // 统计类型
                const typeCount = {};
                bookmarks.forEach(bookmark => {
                    const type = bookmark.type || 'unknown';
                    typeCount[type] = (typeCount[type] || 0) + 1;
                });

                output += `类型分布:\n`;
                Object.entries(typeCount).forEach(([type, count]) => {
                    output += `- ${type}: ${count} 个\n`;
                });

                // 显示前20个项目
                output += `\n前20个解析项目:\n`;
                bookmarks.slice(0, 20).forEach((bookmark, index) => {
                    const pathStr = bookmark.path.length > 0 ? ` (路径: ${bookmark.path.join(' > ')})` : '';
                    output += `${index + 1}. [${bookmark.type}] ${bookmark.title}${pathStr}\n`;
                    if (bookmark.url) {
                        output += `   URL: ${bookmark.url.substring(0, 80)}${bookmark.url.length > 80 ? '...' : ''}\n`;
                    }
                });

                if (bookmarks.length > 20) {
                    output += `\n... 还有 ${bookmarks.length - 20} 个项目`;
                }

                resultDiv.className = 'result success';
                resultDiv.innerHTML = output;

                // 分析结果
                analyzeResults(bookmarks, analysisDiv);

            } catch (error) {
                console.error('❌ 解析失败:', error);
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ 解析失败: ${error.message}`;
            }
        }

        // 分析解析结果
        function analyzeResults(bookmarks, analysisDiv) {
            let analysis = `🔍 深度分析:\n\n`;

            // 检查是否有书签
            const bookmarkItems = bookmarks.filter(b => b.type === 'bookmark');
            const folderItems = bookmarks.filter(b => b.type === 'folder');

            analysis += `书签数量: ${bookmarkItems.length}\n`;
            analysis += `文件夹数量: ${folderItems.length}\n\n`;

            if (bookmarkItems.length === 0) {
                analysis += `❌ 问题: 没有解析到任何书签！\n`;
                analysis += `这可能是解析逻辑的问题。\n\n`;
            } else if (bookmarkItems.length === 1) {
                analysis += `⚠️ 问题: 只解析到1个书签！\n`;
                analysis += `这正是我们要解决的问题。\n\n`;
            } else {
                analysis += `✅ 解析到多个书签，看起来正常。\n\n`;
            }

            // 分析路径分布
            const pathDistribution = {};
            bookmarkItems.forEach(bookmark => {
                const pathKey = bookmark.path.join(' > ') || '根目录';
                pathDistribution[pathKey] = (pathDistribution[pathKey] || 0) + 1;
            });

            analysis += `书签路径分布:\n`;
            Object.entries(pathDistribution).forEach(([path, count]) => {
                analysis += `- ${path}: ${count} 个书签\n`;
            });

            // 检查特定的文件夹
            const workAssistFolder = bookmarkItems.filter(b => 
                b.path.includes('work-assist') || b.path.includes('收藏夹栏')
            );
            
            if (workAssistFolder.length > 0) {
                analysis += `\n✅ 找到 work-assist 或收藏夹栏相关书签: ${workAssistFolder.length} 个\n`;
            } else {
                analysis += `\n❌ 未找到 work-assist 或收藏夹栏相关书签\n`;
            }

            // 检查AI-Chat文件夹
            const aiChatFolder = bookmarkItems.filter(b => 
                b.path.includes('AI-Chat')
            );
            
            if (aiChatFolder.length > 0) {
                analysis += `✅ 找到 AI-Chat 相关书签: ${aiChatFolder.length} 个\n`;
            } else {
                analysis += `❌ 未找到 AI-Chat 相关书签\n`;
            }

            analysisDiv.className = 'result info';
            analysisDiv.innerHTML = analysis;
        }

        // 使用示例数据测试
        function testWithSampleData() {
            const resultDiv = document.getElementById('parse-result');
            const analysisDiv = document.getElementById('analysis-result');
            
            resultDiv.style.display = 'block';
            analysisDiv.style.display = 'block';
            
            // 模拟书签文件的关键部分
            const sampleHTML = `<!DOCTYPE NETSCAPE-Bookmark-file-1>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
<TITLE>Bookmarks</TITLE>
<H1>Bookmarks</H1>
<DL><p>
<DT><H3>Untitled Folder</H3>
<DL><p>
  <DT><H3>收藏夹栏</H3>
  <DL><p>
    <DT><H3>work-assist</H3>
    <DL><p>
      <DT><A HREF="https://aflowmind.com/app/mindmap/6E1-YDYVBAN4ORDO7PSH">AflowMind: The AI Mind Mapping Tool</A>
      <DT><A HREF="https://app.amymind.com/mindmap/new">AmyMind</A>
      <DT><A HREF="https://github.com/SonarSource/sonarqube-roslyn-sdk">SonarSource/sonarqube-roslyn-sdk</A>
    </DL><p>
    <DT><H3>AI-Chat</H3>
    <DL><p>
      <DT><A HREF="https://chat.openai.com/chat">ChatGPT</A>
      <DT><A HREF="https://gemini.google.com/u/1/app/74a659aed20881f2">Gemini Advanced</A>
      <DT><A HREF="https://aistudio.google.com/prompts/new_chat">Google AI Studio</A>
    </DL><p>
  </DL><p>
</DL><p>
</DL><p>`;

            try {
                const bookmarks = parseBookmarkHTML(sampleHTML);
                
                let output = `📊 示例数据解析结果:\n\n`;
                output += `解析到的项目总数: ${bookmarks.length}\n\n`;

                bookmarks.forEach((bookmark, index) => {
                    const pathStr = bookmark.path.length > 0 ? ` (路径: ${bookmark.path.join(' > ')})` : '';
                    output += `${index + 1}. [${bookmark.type}] ${bookmark.title}${pathStr}\n`;
                    if (bookmark.url) {
                        output += `   URL: ${bookmark.url}\n`;
                    }
                });

                resultDiv.className = 'result success';
                resultDiv.innerHTML = output;

                analyzeResults(bookmarks, analysisDiv);

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ 示例数据解析失败: ${error.message}`;
            }
        }

        // 辅助函数
        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(new Error('文件读取失败'));
                reader.readAsText(file, 'UTF-8');
            });
        }

        // 修复后的解析函数（复制自bookmarks.js的修复版本）
        function parseBookmarkHTML(htmlContent) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');

            const bookmarks = [];

            const processElement = (element, parentPath = []) => {
                if (!element || !element.children) return;
                
                const children = Array.from(element.children);
                console.log(`🔍 处理元素: ${element.tagName}, 子元素数量: ${children.length}, 路径: ${parentPath.join(' > ')}`);

                for (let i = 0; i < children.length; i++) {
                    const child = children[i];
                    console.log(`📝 处理子元素 ${i + 1}/${children.length}: ${child.tagName}`);
                    
                    if (child.tagName === 'DT') {
                        const link = child.querySelector('a');
                        const folder = child.querySelector('h3');

                        if (link && link.href) {
                            // 这是一个书签
                            const bookmark = {
                                type: 'bookmark',
                                title: link.textContent.trim() || 'Untitled',
                                url: link.href,
                                path: [...parentPath]
                            };
                            bookmarks.push(bookmark);
                            console.log(`📖 找到书签: ${bookmark.title}, 路径: ${parentPath.join(' > ')}`);
                        } else if (folder) {
                            // 这是一个文件夹
                            const folderName = folder.textContent.trim() || 'Untitled Folder';
                            
                            // 跳过某些系统文件夹
                            if (folderName === 'Untitled Folder' && parentPath.length === 0) {
                                console.log(`⏭️ 跳过根级别的 Untitled Folder`);
                                // 直接处理这个DT下的DL内容，但不创建文件夹
                                const dl = child.querySelector('dl');
                                if (dl) {
                                    console.log(`🔄 直接处理 Untitled Folder 内容`);
                                    processElement(dl, parentPath); // 不增加路径层级
                                }
                                continue;
                            }

                            const folderPath = [...parentPath, folderName];

                            bookmarks.push({
                                type: 'folder',
                                title: folderName,
                                path: [...parentPath]
                            });
                            console.log(`📁 找到文件夹: ${folderName}, 路径: ${parentPath.join(' > ')}`);

                            // 查找文件夹内容
                            let foundDL = null;
                            
                            // 方式1: 查找紧跟在DT后面的DL
                            const nextSibling = child.nextElementSibling;
                            if (nextSibling && nextSibling.tagName === 'DL') {
                                foundDL = nextSibling;
                                console.log(`✅ 方式1: 找到紧跟的DL`);
                            }
                            
                            // 方式2: 查找DT内部的DL
                            if (!foundDL) {
                                const dl = child.querySelector('dl');
                                if (dl) {
                                    foundDL = dl;
                                    console.log(`✅ 方式2: 找到内部DL`);
                                }
                            }

                            if (foundDL) {
                                console.log(`🔄 递归处理文件夹内容: ${folderName}`);
                                processElement(foundDL, folderPath);
                            } else {
                                console.log(`⚠️ 未找到文件夹 ${folderName} 的内容DL`);
                            }
                        }
                    } else if (child.tagName === 'DL') {
                        // 直接处理DL元素
                        console.log(`🔄 递归处理直接的DL元素`);
                        processElement(child, parentPath);
                    }
                }
            };

            // 从根DL元素开始处理
            const rootDL = doc.querySelector('dl');
            if (rootDL) {
                console.log(`🚀 开始从根DL解析`);
                processElement(rootDL);
            } else {
                console.log(`⚠️ 未找到根DL元素`);
            }

            console.log(`📊 解析完成，总共找到 ${bookmarks.length} 个项目`);
            return bookmarks;
        }
    </script>
</body>
</html>
