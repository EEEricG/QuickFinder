<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>终极路径修复测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .test-button {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.3);
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }

        .result.success {
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid rgba(34, 197, 94, 0.6);
        }

        .result.error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.6);
        }

        .result.info {
            background: rgba(59, 130, 246, 0.2);
            border: 2px solid rgba(59, 130, 246, 0.6);
        }

        .file-input {
            margin: 10px 0;
            padding: 10px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎯 终极路径修复测试</h1>
        <p>基于实际HTML结构的最终修复验证</p>
    </div>

    <div class="test-section">
        <h3>📁 实际结构测试</h3>
        <div class="file-input">
            <input type="file" id="bookmark-file" accept=".html" onchange="testActualStructure(event)">
            <p>选择你的书签文件</p>
        </div>
        <button class="test-button" onclick="testKnownStructure()">测试已知结构</button>
        <div id="test-result" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h3>🔍 详细分析</h3>
        <button class="test-button" onclick="detailedAnalysis()">详细分析</button>
        <div id="analysis-result" class="result" style="display:none;"></div>
    </div>

    <script>
        let globalDoc = null;

        // 测试实际结构
        async function testActualStructure(event) {
            const resultDiv = document.getElementById('test-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '🔄 测试实际结构...';
            resultDiv.className = 'result info';

            try {
                const file = event.target.files[0];
                if (!file) return;

                const content = await readFileContent(file);
                const parser = new DOMParser();
                const doc = parser.parseFromString(content, 'text/html');
                globalDoc = doc;

                const bookmarks = parseBookmarkHTMLUltimate(content);

                let analysis = `实际结构测试结果\n`;
                analysis += `==================\n\n`;
                analysis += `文件: ${file.name}\n`;
                analysis += `总项目: ${bookmarks.length}\n`;

                const bookmarkItems = bookmarks.filter(b => b.type === 'bookmark');
                const folderItems = bookmarks.filter(b => b.type === 'folder');

                analysis += `书签: ${bookmarkItems.length}\n`;
                analysis += `文件夹: ${folderItems.length}\n\n`;

                // 分析路径分布
                const pathDistribution = {};
                bookmarkItems.forEach(bookmark => {
                    const pathKey = bookmark.path.length > 0 ? bookmark.path.join(' > ') : 'ROOT';
                    pathDistribution[pathKey] = (pathDistribution[pathKey] || 0) + 1;
                });

                analysis += `路径分布 (前15个):\n`;
                const sortedPaths = Object.entries(pathDistribution)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 15);
                
                sortedPaths.forEach(([path, count]) => {
                    analysis += `- "${path}": ${count} 个书签\n`;
                });

                // 计算成功率
                const rootCount = pathDistribution['ROOT'] || 0;
                const successRate = ((bookmarkItems.length - rootCount) / bookmarkItems.length) * 100;

                analysis += `\n修复效果:\n`;
                analysis += `- 根目录书签: ${rootCount}/${bookmarkItems.length}\n`;
                analysis += `- 有路径的书签: ${bookmarkItems.length - rootCount}/${bookmarkItems.length}\n`;
                analysis += `- 路径提取成功率: ${successRate.toFixed(1)}%\n`;

                if (successRate >= 90) {
                    analysis += `\n🎉 修复非常成功！`;
                    resultDiv.className = 'result success';
                } else if (successRate >= 70) {
                    analysis += `\n✅ 修复成功！`;
                    resultDiv.className = 'result success';
                } else if (successRate >= 30) {
                    analysis += `\n⚠️ 修复有一定效果。`;
                    resultDiv.className = 'result info';
                } else {
                    analysis += `\n❌ 修复效果仍不理想。`;
                    resultDiv.className = 'result error';
                }

                // 显示具体的成功案例
                analysis += `\n\n成功案例 (前10个):\n`;
                const successCases = bookmarkItems.filter(b => b.path.length > 0).slice(0, 10);
                successCases.forEach((bookmark, index) => {
                    analysis += `${index + 1}. ${bookmark.title}\n`;
                    analysis += `   路径: [${bookmark.path.join(' > ')}]\n`;
                });

                resultDiv.innerHTML = analysis;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ 测试失败: ${error.message}\n\nStack trace:\n${error.stack}`;
            }
        }

        // 测试已知结构
        function testKnownStructure() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '🔄 测试已知结构...';
            resultDiv.className = 'result info';

            // 基于实际文件的精确结构
            const testHTML = `<!DOCTYPE NETSCAPE-Bookmark-file-1>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
<TITLE>Bookmarks</TITLE>
<H1>Bookmarks</H1>
<DL><p>
<DT><H3>Untitled Folder</H3>
<DL><p>
  <DT><H3>收藏夹栏</H3>
  <DL><p>
    <DT><H3>work</H3>
    <DL><p>
      <DT><A HREF="https://10.132.3.199/task/statistic">Xray</A>
      <DT><A HREF="http://10.132.3.208:9000/projects">sonarqube</A>
    </DL><p>
    <DT><H3>work-assist</H3>
    <DL><p>
      <DT><A HREF="https://aflowmind.com/app/mindmap/6E1-YDYVBAN4ORDO7PSH">AflowMind: The AI Mind Mapping Tool</A>
      <DT><A HREF="https://app.amymind.com/mindmap/new">AmyMind</A>
    </DL><p>
    <DT><H3>AI-Chat</H3>
    <DL><p>
      <DT><A HREF="https://chat.openai.com/chat">ChatGPT</A>
      <DT><A HREF="https://gemini.google.com/u/1/app/74a659aed20881f2">Gemini Advanced</A>
    </DL><p>
  </DL><p>
</DL><p>
</DL><p>`;

            try {
                const bookmarks = parseBookmarkHTMLUltimate(testHTML);

                let analysis = `已知结构测试结果\n`;
                analysis += `==================\n\n`;

                const bookmarkItems = bookmarks.filter(b => b.type === 'bookmark');
                
                analysis += `测试书签路径提取:\n`;
                bookmarkItems.forEach((bookmark, index) => {
                    const pathStr = bookmark.path.length > 0 ? bookmark.path.join(' > ') : 'ROOT';
                    analysis += `${index + 1}. ${bookmark.title}\n`;
                    analysis += `   路径: [${pathStr}]\n`;
                });

                // 验证特定书签
                const testCases = [
                    { title: 'Xray', expectedPath: ['收藏夹栏', 'work'] },
                    { title: 'AflowMind', expectedPath: ['收藏夹栏', 'work-assist'] },
                    { title: 'ChatGPT', expectedPath: ['收藏夹栏', 'AI-Chat'] }
                ];

                analysis += `\n验证结果:\n`;
                let successCount = 0;

                testCases.forEach(testCase => {
                    const bookmark = bookmarkItems.find(b => b.title.includes(testCase.title));
                    if (bookmark) {
                        const isCorrect = JSON.stringify(bookmark.path) === JSON.stringify(testCase.expectedPath);
                        analysis += `${testCase.title}: ${isCorrect ? '✅ 正确' : '❌ 错误'}\n`;
                        analysis += `  实际: [${bookmark.path.join(' > ')}]\n`;
                        analysis += `  期望: [${testCase.expectedPath.join(' > ')}]\n`;
                        if (isCorrect) successCount++;
                    } else {
                        analysis += `${testCase.title}: ❌ 未找到\n`;
                    }
                });

                analysis += `\n总体结果:\n`;
                analysis += `- 成功: ${successCount}/${testCases.length}\n`;
                analysis += `- 成功率: ${((successCount / testCases.length) * 100).toFixed(1)}%\n`;

                if (successCount === testCases.length) {
                    analysis += `\n🎉 已知结构测试完全成功！`;
                    resultDiv.className = 'result success';
                } else if (successCount >= testCases.length * 0.5) {
                    analysis += `\n✅ 已知结构测试大部分成功！`;
                    resultDiv.className = 'result success';
                } else {
                    analysis += `\n❌ 已知结构测试失败，需要进一步调试。`;
                    resultDiv.className = 'result error';
                }

                resultDiv.innerHTML = analysis;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ 测试失败: ${error.message}`;
            }
        }

        // 详细分析
        function detailedAnalysis() {
            const resultDiv = document.getElementById('analysis-result');
            resultDiv.style.display = 'block';

            if (!globalDoc) {
                resultDiv.innerHTML = '❌ 请先选择文件进行测试';
                resultDiv.className = 'result error';
                return;
            }

            resultDiv.innerHTML = '🔄 进行详细分析...';
            resultDiv.className = 'result info';

            try {
                let analysis = `详细分析结果\n`;
                analysis += `==============\n\n`;

                // 分析第一个书签
                const firstLink = globalDoc.querySelector('a[href^="http"]');
                if (firstLink) {
                    analysis += `第一个书签分析:\n`;
                    analysis += `标题: "${firstLink.textContent.trim()}"\n`;
                    analysis += `URL: ${firstLink.href}\n\n`;

                    // 使用新算法分析
                    const path = getBookmarkPathUltimate(firstLink);
                    analysis += `提取的路径: [${path.join(' > ')}]\n\n`;

                    // 手动验证路径
                    analysis += `手动验证:\n`;
                    const linkDT = firstLink.closest('dt');
                    analysis += `1. 找到包含链接的DT: ${linkDT ? '✅' : '❌'}\n`;

                    if (linkDT) {
                        const parentDL = linkDT.parentElement;
                        analysis += `2. DT的父元素是DL: ${parentDL && parentDL.tagName.toLowerCase() === 'dl' ? '✅' : '❌'}\n`;

                        if (parentDL && parentDL.tagName.toLowerCase() === 'dl') {
                            const prevSibling = parentDL.previousElementSibling;
                            analysis += `3. DL的前一个兄弟: ${prevSibling ? prevSibling.tagName : '无'}\n`;

                            if (prevSibling && prevSibling.tagName.toLowerCase() === 'dt') {
                                const h3 = prevSibling.querySelector('h3');
                                analysis += `4. 前一个DT包含H3: ${h3 ? `✅ "${h3.textContent.trim()}"` : '❌'}\n`;
                            }
                        }
                    }
                }

                // 分析所有文件夹
                analysis += `\n文件夹分析:\n`;
                const allH3s = globalDoc.querySelectorAll('h3');
                allH3s.forEach((h3, index) => {
                    const folderName = h3.textContent.trim();
                    if (folderName !== 'Untitled Folder') {
                        const dt = h3.closest('dt');
                        const nextSibling = dt ? dt.nextElementSibling : null;
                        const isFolder = nextSibling && nextSibling.tagName.toLowerCase() === 'dl';
                        
                        analysis += `${index + 1}. "${folderName}": ${isFolder ? '✅ 文件夹' : '❌ 非文件夹'}\n`;
                        
                        if (isFolder) {
                            const linksInFolder = nextSibling.querySelectorAll('a[href^="http"]');
                            analysis += `   包含 ${linksInFolder.length} 个书签\n`;
                        }
                    }
                });

                resultDiv.className = 'result info';
                resultDiv.innerHTML = analysis;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ 详细分析失败: ${error.message}`;
            }
        }

        // 终极修复后的解析函数
        function parseBookmarkHTMLUltimate(htmlContent) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            const bookmarks = [];

            // 提取所有书签
            const allLinks = doc.querySelectorAll('dt a[href]');
            allLinks.forEach((link) => {
                if (link.href && link.href.startsWith('http')) {
                    const path = getBookmarkPathUltimate(link);
                    bookmarks.push({
                        type: 'bookmark',
                        title: link.textContent.trim() || 'Untitled',
                        url: link.href,
                        path: path
                    });
                }
            });

            // 提取所有文件夹
            const allFolders = doc.querySelectorAll('dt h3');
            allFolders.forEach((folderElement) => {
                const folderName = folderElement.textContent.trim();
                if (folderName !== 'Untitled Folder') {
                    const path = getFolderPathUltimate(folderElement);
                    bookmarks.push({
                        type: 'folder',
                        title: folderName,
                        path: path
                    });
                }
            });

            return bookmarks;
        }

        // 终极修复后的路径提取函数
        function getBookmarkPathUltimate(linkElement) {
            const path = [];
            let currentElement = linkElement.closest('dt');
            let loopCount = 0;
            
            while (currentElement && loopCount < 20) {
                loopCount++;
                const parentElement = currentElement.parentElement;
                
                if (!parentElement) {
                    break;
                }
                
                if (parentElement.tagName.toLowerCase() === 'dl') {
                    let folderDT = parentElement.previousElementSibling;
                    
                    while (folderDT && folderDT.nodeType !== Node.ELEMENT_NODE) {
                        folderDT = folderDT.previousSibling;
                    }
                    
                    if (folderDT && folderDT.tagName.toLowerCase() === 'dt') {
                        const folderH3 = folderDT.querySelector('h3');
                        if (folderH3) {
                            const folderName = folderH3.textContent.trim();
                            if (folderName && folderName !== 'Untitled Folder') {
                                path.unshift(folderName);
                            }
                            currentElement = folderDT;
                            continue;
                        }
                    }
                }
                
                currentElement = parentElement;
            }
            
            return path;
        }

        function getFolderPathUltimate(folderElement) {
            const path = [];
            const folderName = folderElement.textContent.trim();
            let currentElement = folderElement.closest('dt');
            let loopCount = 0;
            
            while (currentElement && loopCount < 20) {
                loopCount++;
                const parentElement = currentElement.parentElement;
                
                if (!parentElement) {
                    break;
                }
                
                if (parentElement.tagName.toLowerCase() === 'dl') {
                    let folderDT = parentElement.previousElementSibling;
                    
                    while (folderDT && folderDT.nodeType !== Node.ELEMENT_NODE) {
                        folderDT = folderDT.previousSibling;
                    }
                    
                    if (folderDT && folderDT.tagName.toLowerCase() === 'dt') {
                        const parentFolderH3 = folderDT.querySelector('h3');
                        if (parentFolderH3) {
                            const parentFolderName = parentFolderH3.textContent.trim();
                            if (parentFolderName && parentFolderName !== 'Untitled Folder' && parentFolderName !== folderName) {
                                path.unshift(parentFolderName);
                            }
                            currentElement = folderDT;
                            continue;
                        }
                    }
                }
                
                currentElement = parentElement;
            }
            
            return path;
        }

        // 辅助函数
        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(new Error('文件读取失败'));
                reader.readAsText(file, 'UTF-8');
            });
        }
    </script>
</body>
</html>
