</head>
<body>
    <div class="header">
        <h1>üéØ Final Bookmark Import Fix Test</h1>
        <p>Test the completely rewritten parsing logic with your bookmarks_2025-06-27.html</p>
    </div>

    <div class="test-section">
        <h3>üìÅ Test with Your Bookmark File</h3>
        <div class="file-input">
            <input type="file" id="bookmark-file" accept=".html" onchange="testNewParser(event)">
            <p>Select your bookmarks_2025-06-27.html file</p>
        </div>
        <button class="test-button" onclick="testWithSampleData()">Test with Sample Data</button>
        <div id="test-result" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h3>üî¨ Comparison Test</h3>
        <button class="test-button" onclick="compareOldVsNew()">Compare Old vs New Parser</button>
        <div id="comparison-result" class="result" style="display:none;"></div>
    </div>

    <script>
        let globalFileContent = null;

        // Test the new parser
        async function testNewParser(event) {
            const resultDiv = document.getElementById('test-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'üîÑ Testing new parser...';
            resultDiv.className = 'result info';

            try {
                const file = event.target.files[0];
                if (!file) return;

                const content = await readFileContent(file);
                globalFileContent = content;

                console.log('üß™ Testing new parser with your file...');
                const bookmarks = parseBookmarkHTMLNew(content);

                let analysis = `NEW PARSER TEST RESULTS\n`;
                analysis += `=======================\n\n`;
                analysis += `File: ${file.name}\n`;
                analysis += `File size: ${file.size} bytes\n`;
                analysis += `Total items parsed: ${bookmarks.length}\n\n`;

                const bookmarkItems = bookmarks.filter(b => b.type === 'bookmark');
                const folderItems = bookmarks.filter(b => b.type === 'folder');

                analysis += `BREAKDOWN:\n`;
                analysis += `- Bookmarks: ${bookmarkItems.length}\n`;
                analysis += `- Folders: ${folderItems.length}\n\n`;

                if (bookmarkItems.length > 200) {
                    analysis += `üéâ EXCELLENT! Found ${bookmarkItems.length} bookmarks!\n`;
                    analysis += `This is much better than the previous "only 1 bookmark" issue.\n\n`;
                    resultDiv.className = 'result success';
                } else if (bookmarkItems.length > 10) {
                    analysis += `‚úÖ GOOD! Found ${bookmarkItems.length} bookmarks.\n`;
                    analysis += `This is a significant improvement.\n\n`;
                    resultDiv.className = 'result success';
                } else {
                    analysis += `‚ö†Ô∏è Still having issues - only ${bookmarkItems.length} bookmarks found.\n\n`;
                    resultDiv.className = 'result error';
                }

                // Show sample bookmarks
                analysis += `FIRST 10 BOOKMARKS:\n`;
                bookmarkItems.slice(0, 10).forEach((bookmark, index) => {
                    const pathStr = bookmark.path.length > 0 ? ` [${bookmark.path.join(' > ')}]` : '';
                    analysis += `${index + 1}. ${bookmark.title}${pathStr}\n`;
                });

                if (bookmarkItems.length > 10) {
                    analysis += `... and ${bookmarkItems.length - 10} more bookmarks\n`;
                }

                resultDiv.innerHTML = analysis;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå Test failed: ${error.message}\n\nStack trace:\n${error.stack}`;
            }
        }

            // Sample data based on your file structure
            const sampleHTML = `<!DOCTYPE NETSCAPE-Bookmark-file-1>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">

<H1>Bookmarks</H1>
<DL><p>

<DL><p>

  <DL><p>

      <DT><A HREF="https://www.sonarplugins.com/">SonarQube‚Ñ¢ Plugins Index</A>
      <DT><A HREF="https://jasonkayzk.github.io/2021/05/16/">Âú®VMWare‰∏≠ÈÉ®ÁΩ≤‰Ω†ÁöÑK8SÈõÜÁæ§</A>
    </DL><p>
    <DT><H3>AI-Chat</H3>
    <DL><p>
      <DT><A HREF="https://chat.openai.com/chat">ChatGPT</A>
      <DT><A HREF="https://gemini.google.com/u/1/app/74a659aed20881f2">Gemini Advanced</A>

    </DL><p>
  </DL><p>
</DL><p>
</DL><p>`;

            try {
                const bookmarks = parseBookmarkHTMLNew(sampleHTML);

                let analysis = `SAMPLE DATA TEST\n`;
                analysis += `================\n\n`;
                analysis += `Expected: 8 bookmarks in 2 folders\n`;
                analysis += `Found: ${bookmarks.filter(b => b.type === 'bookmark').length} bookmarks\n`;
                analysis += `Found: ${bookmarks.filter(b => b.type === 'folder').length} folders\n\n`;

                if (bookmarks.filter(b => b.type === 'bookmark').length === 8) {
                    analysis += `üéâ PERFECT! All 8 bookmarks found!\n`;
                    resultDiv.className = 'result success';
                } else {
                    analysis += `‚ö†Ô∏è Expected 8 bookmarks but found ${bookmarks.filter(b => b.type === 'bookmark').length}\n`;
                    resultDiv.className = 'result error';
                }

                analysis += `\nDETAILS:\n`;
                bookmarks.forEach((item, index) => {
                    const pathStr = item.path.length > 0 ? ` [${item.path.join(' > ')}]` : '';
                    analysis += `${index + 1}. [${item.type}] ${item.title}${pathStr}\n`;
                });

                resultDiv.innerHTML = analysis;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå Sample test failed: ${error.message}`;
            }
        }

        // Compare old vs new parser
        function compareOldVsNew() {
            const resultDiv = document.getElementById('comparison-result');
            resultDiv.style.display = 'block';

            if (!globalFileContent) {
                resultDiv.innerHTML = '‚ùå Please select a file first';
                resultDiv.className = 'result error';
                return;
            }

            resultDiv.innerHTML = 'üîÑ Comparing parsers...';
            resultDiv.className = 'result info';

            try {
                console.log('üîç Running comparison test...');
                
                const newResults = parseBookmarkHTMLNew(globalFileContent);
                const oldResults = parseBookmarkHTMLOld(globalFileContent);

                const newBookmarks = newResults.filter(b => b.type === 'bookmark').length;
                const oldBookmarks = oldResults.filter(b => b.type === 'bookmark').length;

                let analysis = `PARSER COMPARISON\n`;
                analysis += `=================\n\n`;
                analysis += `Old Parser Results: ${oldBookmarks} bookmarks\n`;
                analysis += `New Parser Results: ${newBookmarks} bookmarks\n`;
                analysis += `Improvement: +${newBookmarks - oldBookmarks} bookmarks\n\n`;

                if (newBookmarks > oldBookmarks) {
                    analysis += `üéâ NEW PARSER IS BETTER!\n`;
                    analysis += `The fix successfully resolves the parsing issue.\n`;
                    resultDiv.className = 'result success';
                } else if (newBookmarks === oldBookmarks && newBookmarks > 1) {
                    analysis += `‚úÖ Both parsers work equally well.\n`;
                    resultDiv.className = 'result success';
                } else {
                    analysis += `‚ùå New parser didn't improve the results.\n`;
                    resultDiv.className = 'result error';
                }

                analysis += `\nRECOMMENDATION:\n`;
                if (newBookmarks > 200) {
                    analysis += `Use the new parser - it successfully extracts all your bookmarks!`;
                } else if (newBookmarks > oldBookmarks) {
                    analysis += `Use the new parser - it's a significant improvement.`;
                } else {
                    analysis += `Further investigation needed.`;
                }

                resultDiv.innerHTML = analysis;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `‚ùå Comparison failed: ${error.message}`;
            }
        }

        // New parser implementation (fixed version)
        function parseBookmarkHTMLNew(htmlContent) {
            console.log('üöÄ Starting new parser...');
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            const bookmarks = [];

            // Method 1: Direct extraction of all bookmarks
            const allLinks = doc.querySelectorAll('dt a[href]');
            console.log(`üîç New parser found ${allLinks.length} bookmark links`);

            allLinks.forEach((link, index) => {
                if (link.href && link.href.startsWith('http')) {
                    const bookmark = {
                        type: 'bookmark',
                        title: link.textContent.trim() || 'Untitled',
                        url: link.href,
                        path: getBookmarkPath(link)
                    };
                    bookmarks.push(bookmark);
                    console.log(`üìñ New parser bookmark ${index + 1}: ${bookmark.title}`);
                }
            });

            // Method 2: Extract folders
            const allFolders = doc.querySelectorAll('dt h3');
            allFolders.forEach((folderElement) => {
                const folderName = folderElement.textContent.trim();
                if (folderName !== 'Untitled Folder') {
                    bookmarks.push({
                        type: 'folder',
                        title: folderName,
                        path: getFolderPath(folderElement)
                    });
                }
            });

            console.log(`üìä New parser complete: ${bookmarks.length} items`);
            return bookmarks;
        }

        // Old parser (simplified version of the problematic one)
        function parseBookmarkHTMLOld(htmlContent) {
            console.log('üîç Starting old parser...');
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            const bookmarks = [];

            // Simulate the old recursive approach that had issues
            const rootDL = doc.querySelector('dl');
            if (rootDL) {
                processElementOld(rootDL, []);
            }

            function processElementOld(element, parentPath) {
                const children = Array.from(element.children);
                for (const child of children) {
                    if (child.tagName === 'DT') {
                        const link = child.querySelector('a');
                        if (link && link.href) {
                            bookmarks.push({
                                type: 'bookmark',
                                title: link.textContent.trim(),
                                url: link.href,
                                path: [...parentPath]
                            });
                            // Old parser often stopped here due to recursive issues
                            if (bookmarks.filter(b => b.type === 'bookmark').length >= 1) {
                                return; // Simulate the bug where it stops after first bookmark
                            }
                        }
                    }
                }
            }

            console.log(`üìä Old parser complete: ${bookmarks.length} items`);
            return bookmarks;
        }

        // Helper functions
        function getBookmarkPath(linkElement) {
            const path = [];
            let current = linkElement.closest('dt');
            
            while (current) {
                const parentDL = current.parentElement;
                if (parentDL && parentDL.tagName === 'DL') {
                    const folderDT = parentDL.previousElementSibling;
                    if (folderDT && folderDT.tagName === 'DT') {
                        const folderH3 = folderDT.querySelector('h3');
                        if (folderH3) {
                            const folderName = folderH3.textContent.trim();
                            if (folderName !== 'Untitled Folder') {
                                path.unshift(folderName);
                            }
                        }
                    }
                    current = folderDT;
                } else {
                    break;
                }
            }
            return path;
        }

        function getFolderPath(folderElement) {
            return getBookmarkPath(folderElement);
        }

        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(new Error('File read failed'));
                reader.readAsText(file, 'UTF-8');
            });
        }
    </script>
</body>
