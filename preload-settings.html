    <script>
        let updateInterval = null;
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', async () => {
            addLog('é¢„åŠ è½½è®¾ç½®é¡µé¢å·²åŠ è½½');
            await loadConfig();
            await getProgress();
            
            // å¼€å§‹å®šæœŸæ›´æ–°çŠ¶æ€
            updateInterval = setInterval(getProgress, 2000);

        // é¡µé¢å¸è½½æ—¶æ¸…ç†

        // åŠ è½½é…ç½®
        async function loadConfig() {

                if (response && response.success) {
                    // è¿™é‡Œå¯ä»¥åŠ è½½é…ç½®ï¼Œæš‚æ—¶ä½¿ç”¨é»˜è®¤å€¼
                    addLog('é…ç½®å·²åŠ è½½');

            } catch (error) {

            }
        }
        
        // ä¿å­˜é…ç½®
        async function saveConfig() {
            try {
                const config = {
                    maxHistoryItems: parseInt(document.getElementById('max-history').value),
                    maxConcurrentLoads: parseInt(document.getElementById('max-concurrent').value),
                    iconCacheExpiry: parseInt(document.getElementById('cache-expiry').value) * 60 * 60 * 1000,
                    batchSize: parseInt(document.getElementById('batch-size').value)
                };
                
                const response = await chrome.runtime.sendMessage({
                    action: 'update-preload-config',
                    config: config
                });
                
                if (response && response.success) {
                    showAlert('é…ç½®å·²ä¿å­˜', 'success');
                    addLog('é…ç½®å·²ä¿å­˜: ' + JSON.stringify(config));
                } else {
                    showAlert('ä¿å­˜é…ç½®å¤±è´¥: ' + (response?.error || 'æœªçŸ¥é”™è¯¯'), 'error');
                }
            } catch (error) {
                showAlert('ä¿å­˜é…ç½®å¤±è´¥: ' + error.message, 'error');
                addLog(`ä¿å­˜é…ç½®å¤±è´¥: ${error.message}`);
            }
        }
        
        // é‡ç½®é…ç½®
        function resetConfig() {
            document.getElementById('max-history').value = 100;
            document.getElementById('max-concurrent').value = 10;
            document.getElementById('cache-expiry').value = 24;
            document.getElementById('batch-size').value = 20;
            showAlert('é…ç½®å·²é‡ç½®ä¸ºé»˜è®¤å€¼', 'info');
            addLog('é…ç½®å·²é‡ç½®ä¸ºé»˜è®¤å€¼');
        }
        
        // è§¦å‘é¢„åŠ è½½
        async function triggerPreload() {
            try {
                const btn = document.getElementById('preload-btn');
                btn.disabled = true;
                btn.textContent = 'ğŸ”„ é¢„åŠ è½½ä¸­...';
                
                const response = await chrome.runtime.sendMessage({
                    action: 'trigger-preload'
                });
                
                if (response && response.success) {
                    showAlert('é¢„åŠ è½½å·²å¼€å§‹', 'success');
                    addLog('æ‰‹åŠ¨è§¦å‘é¢„åŠ è½½');
                } else {
                    showAlert('å¯åŠ¨é¢„åŠ è½½å¤±è´¥: ' + (response?.error || 'æœªçŸ¥é”™è¯¯'), 'error');
                }
            } catch (error) {
                showAlert('å¯åŠ¨é¢„åŠ è½½å¤±è´¥: ' + error.message, 'error');
                addLog(`å¯åŠ¨é¢„åŠ è½½å¤±è´¥: ${error.message}`);
            } finally {
                setTimeout(() => {
                    const btn = document.getElementById('preload-btn');
                    btn.disabled = false;
                    btn.textContent = 'ğŸš€ å¼€å§‹é¢„åŠ è½½';
                }, 2000);
            }
        }
        
        // è·å–è¿›åº¦
        async function getProgress() {
            try {
                const response = await chrome.runtime.sendMessage({
                    action: 'get-preload-progress'
                });
                
                if (response && response.success) {
                    updateProgressDisplay(response.progress);
                }
            } catch (error) {
                console.warn('è·å–è¿›åº¦å¤±è´¥:', error);
            }
        }
        
        // æ›´æ–°è¿›åº¦æ˜¾ç¤º
        function updateProgressDisplay(progress) {
            // æ›´æ–°çŠ¶æ€å¡ç‰‡
            document.getElementById('total-items').textContent = progress.total || 0;
            document.getElementById('completed-items').textContent = progress.completed || 0;
            document.getElementById('failed-items').textContent = progress.failed || 0;
            
            // æ›´æ–°è¿›åº¦æ¡
            const percentage = progress.total > 0 ? Math.round((progress.completed / progress.total) * 100) : 0;
            document.getElementById('progress-percentage').textContent = percentage + '%';
            document.getElementById('progress-fill').style.width = percentage + '%';
            
            // æ›´æ–°é˜¶æ®µ
            const stageText = getStageText(progress.stage);
            document.getElementById('current-stage').textContent = stageText;
            
            const indicator = document.getElementById('stage-indicator');
            indicator.className = 'stage-indicator ' + getStageClass(progress.stage);
            indicator.textContent = stageText;
        }
        
        // è·å–é˜¶æ®µæ–‡æœ¬
        function getStageText(stage) {
            const stages = {
                'idle': 'ç©ºé—²',
                'collecting': 'æ”¶é›†æ•°æ®',
                'bookmarks': 'å¤„ç†ä¹¦ç­¾',
                'history': 'å¤„ç†å†å²',
                'mostVisited': 'å¤„ç†å¸¸è®¿é—®',
                'icons': 'åŠ è½½å›¾æ ‡',
                'completed': 'å·²å®Œæˆ'
            };
            return stages[stage] || stage;
        }
        
        // è·å–é˜¶æ®µæ ·å¼
        function getStageClass(stage) {
            if (stage === 'idle' || stage === 'completed') return stage;
            return 'active';
        }
        
        // æ¸…ç©ºç¼“å­˜
        async function clearCache() {
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰é¢„åŠ è½½ç¼“å­˜å—ï¼Ÿè¿™å°†åˆ é™¤æ‰€æœ‰å·²ç¼“å­˜çš„å›¾æ ‡ã€‚')) {

            }
            
            try {
                const response = await chrome.runtime.sendMessage({
                    action: 'clear-icon-cache'
                });
                
                if (response && response.success) {
                    showAlert('ç¼“å­˜å·²æ¸…ç©º', 'success');
                    addLog('å›¾æ ‡ç¼“å­˜å·²æ¸…ç©º');
                    await getProgress();
                } else {
                    showAlert('æ¸…ç©ºç¼“å­˜å¤±è´¥: ' + (response?.error || 'æœªçŸ¥é”™è¯¯'), 'error');
                }
            } catch (error) {
                showAlert('æ¸…ç©ºç¼“å­˜å¤±è´¥: ' + error.message, 'error');
                addLog(`æ¸…ç©ºç¼“å­˜å¤±è´¥: ${error.message}`);
            }
        }
        
        // æ˜¾ç¤ºæé†’
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            
            container.appendChild(alert);
            
            setTimeout(() => {

            }, 5000);
        }
        
        // æ·»åŠ æ—¥å¿—
        function addLog(message) {
            const logContainer = document.getElementById('log-container');
            const timestamp = new Date().toLocaleTimeString();
            logContainer.textContent += `[${timestamp}] ${message}\n`;
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // æ¸…ç©ºæ—¥å¿—
        function clearLog() {
            document.getElementById('log-container').textContent = '';
            addLog('æ—¥å¿—å·²æ¸…ç©º');
        }
        
        // å¯¼å‡ºæ—¥å¿—
        function exportLog() {
            const logContent = document.getElementById('log-container').textContent;
            const blob = new Blob([logContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `quickfinder-preload-log-${new Date().toISOString().slice(0, 10)}.txt`;
            a.click();
            
            URL.revokeObjectURL(url);
            addLog('æ—¥å¿—å·²å¯¼å‡º');
        }
        
        // å¯¼å‡ºç¼“å­˜
        function exportCache() {
            // è¿™é‡Œå¯ä»¥å®ç°ç¼“å­˜å¯¼å‡ºåŠŸèƒ½
            showAlert('ç¼“å­˜å¯¼å‡ºåŠŸèƒ½å¼€å‘ä¸­...', 'info');
