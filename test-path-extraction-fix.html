<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试路径提取修复</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .test-button {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.3);
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }

        .result.success {
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid rgba(34, 197, 94, 0.6);
        }

        .result.error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.6);
        }

        .result.info {
            background: rgba(59, 130, 246, 0.2);
            border: 2px solid rgba(59, 130, 246, 0.6);
        }

        .file-input {
            margin: 10px 0;
            padding: 10px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🔧 测试路径提取修复</h1>
        <p>验证修复后的路径提取逻辑是否正确工作</p>
    </div>

    <div class="test-section">
        <h3>📁 路径提取测试</h3>
        <div class="file-input">
            <input type="file" id="bookmark-file" accept=".html" onchange="testPathExtraction(event)">
            <p>选择你的 bookmarks_2025-06-27.html 文件</p>
        </div>
        <button class="test-button" onclick="testWithSampleData()">使用示例数据测试</button>
        <div id="test-result" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h3>🎯 预期结果验证</h3>
        <p>根据你的截图，应该有以下文件夹：gitFun, BC, CTF, Game, 体验, 多媒, 线程收藏夹</p>
        <button class="test-button" onclick="validateExpectedFolders()">验证预期文件夹</button>
        <div id="validation-result" class="result" style="display:none;"></div>
    </div>

    <script>
        let globalBookmarkData = null;

        // 测试路径提取
        async function testPathExtraction(event) {
            const resultDiv = document.getElementById('test-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '🔄 测试路径提取...';
            resultDiv.className = 'result info';

            try {
                const file = event.target.files[0];
                if (!file) return;

                const content = await readFileContent(file);
                const bookmarks = parseBookmarkHTMLFixed(content);
                globalBookmarkData = bookmarks;

                let analysis = `路径提取测试结果\n`;
                analysis += `==================\n\n`;
                analysis += `文件: ${file.name}\n`;
                analysis += `总项目: ${bookmarks.length}\n`;

                const bookmarkItems = bookmarks.filter(b => b.type === 'bookmark');
                const folderItems = bookmarks.filter(b => b.type === 'folder');

                analysis += `书签: ${bookmarkItems.length}\n`;
                analysis += `文件夹: ${folderItems.length}\n\n`;

                // 分析路径分布
                const pathDistribution = {};
                bookmarkItems.forEach(bookmark => {
                    const pathKey = bookmark.path.length > 0 ? bookmark.path.join(' > ') : 'ROOT';
                    pathDistribution[pathKey] = (pathDistribution[pathKey] || 0) + 1;
                });

                analysis += `路径分布:\n`;
                Object.entries(pathDistribution).forEach(([path, count]) => {
                    analysis += `- "${path}": ${count} 个书签\n`;
                });

                // 检查是否修复了问题
                const rootCount = pathDistribution['ROOT'] || 0;
                const hasProperPaths = Object.keys(pathDistribution).length > 1;

                analysis += `\n修复验证:\n`;
                if (hasProperPaths && rootCount < bookmarkItems.length * 0.3) {
                    analysis += `✅ 路径提取修复成功！\n`;
                    analysis += `   大部分书签现在有正确的文件夹路径。\n`;
                    resultDiv.className = 'result success';
                } else if (hasProperPaths) {
                    analysis += `⚠️ 部分修复成功。\n`;
                    analysis += `   一些书签有路径，但还需要进一步改进。\n`;
                    resultDiv.className = 'result info';
                } else {
                    analysis += `❌ 修复未成功。\n`;
                    analysis += `   所有书签仍被识别为根目录。\n`;
                    resultDiv.className = 'result error';
                }

                // 显示前10个书签的路径
                analysis += `\n前10个书签的路径:\n`;
                bookmarkItems.slice(0, 10).forEach((bookmark, index) => {
                    const pathStr = bookmark.path.length > 0 ? bookmark.path.join(' > ') : 'ROOT';
                    analysis += `${index + 1}. ${bookmark.title}\n`;
                    analysis += `   路径: ${pathStr}\n`;
                });

                resultDiv.innerHTML = analysis;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ 测试失败: ${error.message}`;
            }
        }

        // 使用示例数据测试
        function testWithSampleData() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '🔄 使用示例数据测试...';
            resultDiv.className = 'result info';

            // 基于你的文件结构的示例
            const sampleHTML = `<!DOCTYPE NETSCAPE-Bookmark-file-1>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
<TITLE>Bookmarks</TITLE>
<H1>Bookmarks</H1>
<DL><p>
<DT><H3>Untitled Folder</H3>
<DL><p>
  <DT><H3>收藏夹栏</H3>
  <DL><p>
    <DT><H3>gitFun</H3>
    <DL><p>
      <DT><A HREF="https://github.com/">GitHub</A>
      <DT><A HREF="https://gitlab.com/">GitLab</A>
    </DL><p>
    <DT><H3>BC</H3>
    <DL><p>
      <DT><A HREF="https://blockchain.info/">Blockchain Info</A>
    </DL><p>
    <DT><H3>CTF</H3>
    <DL><p>
      <DT><A HREF="https://ctftime.org/">CTF Time</A>
    </DL><p>
    <DT><A HREF="https://www.google.com/">Google (根级别)</A>
  </DL><p>
</DL><p>
</DL><p>`;

            try {
                const bookmarks = parseBookmarkHTMLFixed(sampleHTML);

                let analysis = `示例数据测试结果\n`;
                analysis += `==================\n\n`;
                analysis += `期望结果:\n`;
                analysis += `- GitHub: [收藏夹栏, gitFun]\n`;
                analysis += `- GitLab: [收藏夹栏, gitFun]\n`;
                analysis += `- Blockchain Info: [收藏夹栏, BC]\n`;
                analysis += `- CTF Time: [收藏夹栏, CTF]\n`;
                analysis += `- Google: [收藏夹栏]\n\n`;

                const bookmarkItems = bookmarks.filter(b => b.type === 'bookmark');
                analysis += `实际结果:\n`;
                bookmarkItems.forEach((bookmark, index) => {
                    const pathStr = bookmark.path.length > 0 ? bookmark.path.join(' > ') : 'ROOT';
                    analysis += `${index + 1}. ${bookmark.title}: [${pathStr}]\n`;
                });

                // 验证特定书签
                const githubBookmark = bookmarkItems.find(b => b.title.includes('GitHub'));
                const blockchainBookmark = bookmarkItems.find(b => b.title.includes('Blockchain'));

                analysis += `\n验证结果:\n`;
                if (githubBookmark && githubBookmark.path.includes('gitFun')) {
                    analysis += `✅ GitHub 正确分配到 gitFun 文件夹\n`;
                } else {
                    analysis += `❌ GitHub 未正确分配到 gitFun 文件夹\n`;
                }

                if (blockchainBookmark && blockchainBookmark.path.includes('BC')) {
                    analysis += `✅ Blockchain Info 正确分配到 BC 文件夹\n`;
                } else {
                    analysis += `❌ Blockchain Info 未正确分配到 BC 文件夹\n`;
                }

                const hasCorrectPaths = githubBookmark?.path.includes('gitFun') && 
                                      blockchainBookmark?.path.includes('BC');

                if (hasCorrectPaths) {
                    analysis += `\n🎉 路径提取逻辑工作正常！`;
                    resultDiv.className = 'result success';
                } else {
                    analysis += `\n❌ 路径提取逻辑仍需修复。`;
                    resultDiv.className = 'result error';
                }

                resultDiv.innerHTML = analysis;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ 示例测试失败: ${error.message}`;
            }
        }

        // 验证预期文件夹
        function validateExpectedFolders() {
            const resultDiv = document.getElementById('validation-result');
            resultDiv.style.display = 'block';

            if (!globalBookmarkData) {
                resultDiv.innerHTML = '❌ 请先选择文件进行测试';
                resultDiv.className = 'result error';
                return;
            }

            resultDiv.innerHTML = '🔄 验证预期文件夹...';
            resultDiv.className = 'result info';

            try {
                const expectedFolders = ['gitFun', 'BC', 'CTF', 'Game', '体验', '多媒', '线程收藏夹'];
                const folderItems = globalBookmarkData.filter(b => b.type === 'folder');
                const bookmarkItems = globalBookmarkData.filter(b => b.type === 'bookmark');

                let analysis = `预期文件夹验证\n`;
                analysis += `================\n\n`;
                analysis += `预期文件夹: ${expectedFolders.join(', ')}\n`;
                analysis += `实际文件夹: ${folderItems.map(f => f.title).join(', ')}\n\n`;

                analysis += `文件夹匹配检查:\n`;
                expectedFolders.forEach(expectedFolder => {
                    const found = folderItems.find(f => f.title === expectedFolder);
                    if (found) {
                        analysis += `✅ ${expectedFolder}: 找到\n`;
                    } else {
                        analysis += `❌ ${expectedFolder}: 未找到\n`;
                    }
                });

                // 检查书签分配
                analysis += `\n书签分配检查:\n`;
                expectedFolders.forEach(folderName => {
                    const bookmarksInFolder = bookmarkItems.filter(b => 
                        b.path.includes(folderName)
                    );
                    analysis += `- ${folderName}: ${bookmarksInFolder.length} 个书签\n`;
                });

                const totalBookmarksInFolders = bookmarkItems.filter(b => 
                    b.path.some(pathPart => expectedFolders.includes(pathPart))
                ).length;

                analysis += `\n总结:\n`;
                analysis += `- 总书签数: ${bookmarkItems.length}\n`;
                analysis += `- 分配到预期文件夹的书签: ${totalBookmarksInFolders}\n`;
                analysis += `- 分配率: ${((totalBookmarksInFolders / bookmarkItems.length) * 100).toFixed(1)}%\n`;

                if (totalBookmarksInFolders > bookmarkItems.length * 0.7) {
                    analysis += `\n✅ 大部分书签正确分配到文件夹！`;
                    resultDiv.className = 'result success';
                } else if (totalBookmarksInFolders > 0) {
                    analysis += `\n⚠️ 部分书签分配到文件夹，但还需改进。`;
                    resultDiv.className = 'result info';
                } else {
                    analysis += `\n❌ 没有书签分配到预期文件夹。`;
                    resultDiv.className = 'result error';
                }

                resultDiv.innerHTML = analysis;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ 验证失败: ${error.message}`;
            }
        }

        // 辅助函数
        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(new Error('文件读取失败'));
                reader.readAsText(file, 'UTF-8');
            });
        }

        // 修复后的解析函数
        function parseBookmarkHTMLFixed(htmlContent) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            const bookmarks = [];

            // 提取所有书签
            const allLinks = doc.querySelectorAll('dt a[href]');
            allLinks.forEach((link) => {
                if (link.href && link.href.startsWith('http')) {
                    const path = getBookmarkPathFixed(link);
                    bookmarks.push({
                        type: 'bookmark',
                        title: link.textContent.trim() || 'Untitled',
                        url: link.href,
                        path: path
                    });
                }
            });

            // 提取所有文件夹
            const allFolders = doc.querySelectorAll('dt h3');
            allFolders.forEach((folderElement) => {
                const folderName = folderElement.textContent.trim();
                if (folderName !== 'Untitled Folder') {
                    const path = getFolderPathFixed(folderElement);
                    bookmarks.push({
                        type: 'folder',
                        title: folderName,
                        path: path
                    });
                }
            });

            return bookmarks;
        }

        // 修复后的路径提取函数
        function getBookmarkPathFixed(linkElement) {
            const path = [];
            let current = linkElement.closest('dt');
            
            while (current) {
                const parentDL = current.parentElement;
                
                if (parentDL && parentDL.tagName === 'DL') {
                    let folderDT = parentDL.previousElementSibling;
                    
                    while (folderDT && folderDT.nodeType !== Node.ELEMENT_NODE) {
                        folderDT = folderDT.previousSibling;
                    }
                    
                    if (folderDT && folderDT.tagName === 'DT') {
                        const folderH3 = folderDT.querySelector('h3');
                        if (folderH3) {
                            const folderName = folderH3.textContent.trim();
                            if (folderName !== 'Untitled Folder') {
                                path.unshift(folderName);
                            }
                        }
                    }
                    
                    current = folderDT;
                } else {
                    break;
                }
            }
            
            return path;
        }

        function getFolderPathFixed(folderElement) {
            const path = [];
            const folderName = folderElement.textContent.trim();
            let current = folderElement.closest('dt');
            
            while (current) {
                const parentDL = current.parentElement;
                
                if (parentDL && parentDL.tagName === 'DL') {
                    let folderDT = parentDL.previousElementSibling;
                    
                    while (folderDT && folderDT.nodeType !== Node.ELEMENT_NODE) {
                        folderDT = folderDT.previousSibling;
                    }
                    
                    if (folderDT && folderDT.tagName === 'DT') {
                        const parentFolderH3 = folderDT.querySelector('h3');
                        if (parentFolderH3) {
                            const parentFolderName = parentFolderH3.textContent.trim();
                            if (parentFolderName !== 'Untitled Folder' && parentFolderName !== folderName) {
                                path.unshift(parentFolderName);
                            }
                        }
                    }
                    
                    current = folderDT;
                } else {
                    break;
                }
            }
            
            return path;
        }
    </script>
</body>
</html>
