<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试文件夹结构问题</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .test-button {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.3);
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }

        .result.success {
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid rgba(34, 197, 94, 0.6);
        }

        .result.error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.6);
        }

        .result.info {
            background: rgba(59, 130, 246, 0.2);
            border: 2px solid rgba(59, 130, 246, 0.6);
        }

        .file-input {
            margin: 10px 0;
            padding: 10px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🔍 调试文件夹结构问题</h1>
        <p>分析为什么所有书签都导入到了根文件夹</p>
    </div>

    <div class="test-section">
        <h3>📁 分析书签路径提取</h3>
        <div class="file-input">
            <input type="file" id="bookmark-file" accept=".html" onchange="debugFolderStructure(event)">
            <p>选择你的 bookmarks_2025-06-27.html 文件</p>
        </div>
        <button class="test-button" onclick="testWithSampleData()">使用示例数据测试</button>
        <div id="debug-result" class="result" style="display:none;"></div>
    </div>

    <script>
        // 调试文件夹结构
        async function debugFolderStructure(event) {
            const resultDiv = document.getElementById('debug-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '🔄 分析文件夹结构...';
            resultDiv.className = 'result info';

            try {
                const file = event.target.files[0];
                if (!file) return;

                const content = await readFileContent(file);
                const analysis = analyzeBookmarkStructure(content);

                let output = `文件夹结构分析报告\n`;
                output += `==================\n\n`;
                output += `文件: ${file.name}\n`;
                output += `总书签数: ${analysis.totalBookmarks}\n`;
                output += `总文件夹数: ${analysis.totalFolders}\n\n`;

                output += `路径分布统计:\n`;
                Object.entries(analysis.pathDistribution).forEach(([path, count]) => {
                    output += `- "${path}": ${count} 个书签\n`;
                });

                output += `\n文件夹层次结构:\n`;
                analysis.folderHierarchy.forEach((folder, index) => {
                    const indent = '  '.repeat(folder.level);
                    output += `${indent}📁 ${folder.name} (层级: ${folder.level})\n`;
                });

                output += `\n前20个书签的路径详情:\n`;
                analysis.bookmarkDetails.slice(0, 20).forEach((bookmark, index) => {
                    const pathStr = bookmark.path.length > 0 ? bookmark.path.join(' > ') : '根目录';
                    output += `${index + 1}. ${bookmark.title}\n`;
                    output += `   路径: ${pathStr}\n`;
                    output += `   URL: ${bookmark.url.substring(0, 60)}...\n\n`;
                });

                // 问题诊断
                output += `问题诊断:\n`;
                const rootBookmarks = analysis.bookmarkDetails.filter(b => b.path.length === 0).length;
                if (rootBookmarks === analysis.totalBookmarks) {
                    output += `❌ 所有书签都被识别为根目录书签！\n`;
                    output += `   这说明路径提取逻辑有问题。\n`;
                } else if (rootBookmarks > analysis.totalBookmarks * 0.8) {
                    output += `⚠️ 大部分书签被识别为根目录书签。\n`;
                    output += `   路径提取可能有部分问题。\n`;
                } else {
                    output += `✅ 路径提取看起来正常。\n`;
                    output += `   问题可能在文件夹创建或映射逻辑中。\n`;
                }

                resultDiv.className = rootBookmarks < analysis.totalBookmarks * 0.5 ? 'result success' : 'result error';
                resultDiv.innerHTML = output;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ 分析失败: ${error.message}\n\nStack trace:\n${error.stack}`;
            }
        }

        // 分析书签结构
        function analyzeBookmarkStructure(htmlContent) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');

            const analysis = {
                totalBookmarks: 0,
                totalFolders: 0,
                pathDistribution: {},
                folderHierarchy: [],
                bookmarkDetails: []
            };

            // 分析所有书签
            const allLinks = doc.querySelectorAll('dt a[href]');
            analysis.totalBookmarks = allLinks.length;

            allLinks.forEach((link, index) => {
                if (link.href && link.href.startsWith('http')) {
                    const path = getBookmarkPath(link);
                    const pathKey = path.length > 0 ? path.join(' > ') : '根目录';
                    
                    analysis.pathDistribution[pathKey] = (analysis.pathDistribution[pathKey] || 0) + 1;
                    
                    analysis.bookmarkDetails.push({
                        title: link.textContent.trim(),
                        url: link.href,
                        path: path
                    });
                }
            });

            // 分析文件夹层次
            const allFolders = doc.querySelectorAll('dt h3');
            analysis.totalFolders = allFolders.length;

            allFolders.forEach((folderElement) => {
                const folderName = folderElement.textContent.trim();
                if (folderName !== 'Untitled Folder') {
                    const path = getFolderPath(folderElement);
                    analysis.folderHierarchy.push({
                        name: folderName,
                        level: path.length,
                        path: path
                    });
                }
            });

            return analysis;
        }

        // 使用示例数据测试
        function testWithSampleData() {
            const resultDiv = document.getElementById('debug-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '🔄 测试示例数据...';
            resultDiv.className = 'result info';

            // 基于你的文件结构的示例
            const sampleHTML = `<!DOCTYPE NETSCAPE-Bookmark-file-1>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
<TITLE>Bookmarks</TITLE>
<H1>Bookmarks</H1>
<DL><p>
<DT><H3>Untitled Folder</H3>
<DL><p>
  <DT><H3>收藏夹栏</H3>
  <DL><p>
    <DT><H3>work-assist</H3>
    <DL><p>
      <DT><A HREF="https://aflowmind.com/app/mindmap/6E1-YDYVBAN4ORDO7PSH">AflowMind: The AI Mind Mapping Tool</A>
      <DT><A HREF="https://app.amymind.com/mindmap/new">AmyMind</A>
    </DL><p>
    <DT><H3>AI-Chat</H3>
    <DL><p>
      <DT><A HREF="https://chat.openai.com/chat">ChatGPT</A>
      <DT><A HREF="https://gemini.google.com/u/1/app/74a659aed20881f2">Gemini Advanced</A>
    </DL><p>
    <DT><A HREF="https://github.com/">GitHub</A>
    <DT><A HREF="https://www.google.com/">Google</A>
  </DL><p>
</DL><p>
</DL><p>`;

            try {
                const analysis = analyzeBookmarkStructure(sampleHTML);

                let output = `示例数据分析结果\n`;
                output += `================\n\n`;
                output += `总书签数: ${analysis.totalBookmarks}\n`;
                output += `总文件夹数: ${analysis.totalFolders}\n\n`;

                output += `期望的路径分布:\n`;
                output += `- "收藏夹栏 > work-assist": 2 个书签\n`;
                output += `- "收藏夹栏 > AI-Chat": 2 个书签\n`;
                output += `- "收藏夹栏": 2 个书签\n\n`;

                output += `实际的路径分布:\n`;
                Object.entries(analysis.pathDistribution).forEach(([path, count]) => {
                    output += `- "${path}": ${count} 个书签\n`;
                });

                output += `\n详细书签信息:\n`;
                analysis.bookmarkDetails.forEach((bookmark, index) => {
                    const pathStr = bookmark.path.length > 0 ? bookmark.path.join(' > ') : '根目录';
                    output += `${index + 1}. ${bookmark.title}\n`;
                    output += `   路径: ${pathStr}\n\n`;
                });

                // 检查是否正确
                const hasCorrectPaths = analysis.bookmarkDetails.some(b => b.path.length > 0);
                if (hasCorrectPaths) {
                    output += `✅ 路径提取逻辑工作正常！`;
                    resultDiv.className = 'result success';
                } else {
                    output += `❌ 路径提取逻辑有问题，所有书签都被识别为根目录！`;
                    resultDiv.className = 'result error';
                }

                resultDiv.innerHTML = output;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ 示例测试失败: ${error.message}`;
            }
        }

        // 获取书签路径（复制自bookmarks.js的逻辑）
        function getBookmarkPath(linkElement) {
            const path = [];
            let current = linkElement.closest('dt');
            
            console.log('🔍 开始分析书签路径:', linkElement.textContent.trim());
            
            // 向上遍历DOM树，找到所有父级文件夹
            while (current) {
                const parentDL = current.parentElement;
                console.log('📍 当前DT的父元素:', parentDL ? parentDL.tagName : 'null');
                
                if (parentDL && parentDL.tagName === 'DL') {
                    // 找到这个DL对应的文件夹
                    const folderDT = parentDL.previousElementSibling;
                    console.log('📁 DL的前一个兄弟元素:', folderDT ? folderDT.tagName : 'null');
                    
                    if (folderDT && folderDT.tagName === 'DT') {
                        const folderH3 = folderDT.querySelector('h3');
                        if (folderH3) {
                            const folderName = folderH3.textContent.trim();
                            console.log('📂 找到文件夹:', folderName);
                            
                            if (folderName !== 'Untitled Folder') {
                                path.unshift(folderName);
                                console.log('✅ 添加到路径:', folderName);
                            } else {
                                console.log('⏭️ 跳过 Untitled Folder');
                            }
                        }
                    }
                    current = folderDT;
                } else {
                    break;
                }
            }
            
            console.log('📊 最终路径:', path);
            return path;
        }

        // 获取文件夹路径
        function getFolderPath(folderElement) {
            const path = [];
            let current = folderElement.closest('dt');
            
            while (current) {
                const parentDL = current.parentElement;
                if (parentDL && parentDL.tagName === 'DL') {
                    const folderDT = parentDL.previousElementSibling;
                    if (folderDT && folderDT.tagName === 'DT') {
                        const folderH3 = folderDT.querySelector('h3');
                        if (folderH3) {
                            const folderName = folderH3.textContent.trim();
                            if (folderName !== 'Untitled Folder') {
                                path.unshift(folderName);
                            }
                        }
                    }
                    current = folderDT;
                } else {
                    break;
                }
            }
            
            return path;
        }

        // 辅助函数
        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(new Error('文件读取失败'));
                reader.readAsText(file, 'UTF-8');
            });
        }
    </script>
</body>
</html>
