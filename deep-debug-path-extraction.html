        // è°ƒè¯•ç‰ˆæœ¬çš„è·¯å¾„æå–å‡½æ•°
        function getBookmarkPathDebug(linkElement) {
            const path = [];
            let currentDT = linkElement.closest('dt');
            let loopCount = 0;
            
            while (currentDT && loopCount < 15) {
                loopCount++;
                const parentDL = currentDT.parentElement;
                
                if (!parentDL || parentDL.tagName.toLowerCase() !== 'dl') {
                    break;
                }
                
                let folderDT = parentDL.previousElementSibling;
                while (folderDT && folderDT.nodeType !== Node.ELEMENT_NODE) {
                    folderDT = folderDT.previousSibling;
                }
                
                if (!folderDT || folderDT.tagName.toLowerCase() !== 'dt') {
                    break;
                }
                
                const folderH3 = folderDT.querySelector('h3');
                if (folderH3) {

                        path.unshift(folderName);
                    }
                } else {
                    break;
                }
                
                currentDT = folderDT;
            }
            
            return path;
        }
