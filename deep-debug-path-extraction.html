<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深度调试路径提取</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .test-button {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.3);
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-size: 11px;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }

        .result.success {
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid rgba(34, 197, 94, 0.6);
        }

        .result.error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.6);
        }

        .result.info {
            background: rgba(59, 130, 246, 0.2);
            border: 2px solid rgba(59, 130, 246, 0.6);
        }

        .file-input {
            margin: 10px 0;
            padding: 10px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🔬 深度调试路径提取</h1>
        <p>逐步分析为什么路径提取完全失败</p>
    </div>

    <div class="test-section">
        <h3>📁 DOM结构深度分析</h3>
        <div class="file-input">
            <input type="file" id="bookmark-file" accept=".html" onchange="deepAnalyzeDOMStructure(event)">
            <p>选择你的 bookmarks_2025-06-28 (2).html 文件</p>
        </div>
        <button class="test-button" onclick="analyzeFirstBookmark()">分析第一个书签</button>
        <div id="dom-result" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h3>🎯 单个书签路径追踪</h3>
        <button class="test-button" onclick="traceSpecificBookmark()">追踪特定书签路径</button>
        <div id="trace-result" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h3>🔧 算法逐步调试</h3>
        <button class="test-button" onclick="stepByStepDebug()">逐步调试算法</button>
        <div id="debug-result" class="result" style="display:none;"></div>
    </div>

    <script>
        let globalDoc = null;

        // 深度分析DOM结构
        async function deepAnalyzeDOMStructure(event) {
            const resultDiv = document.getElementById('dom-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '🔄 深度分析DOM结构...';
            resultDiv.className = 'result info';

            try {
                const file = event.target.files[0];
                if (!file) return;

                const content = await readFileContent(file);
                const parser = new DOMParser();
                const doc = parser.parseFromString(content, 'text/html');
                globalDoc = doc;

                let analysis = `DOM结构深度分析\n`;
                analysis += `==================\n\n`;

                // 分析第一个书签的完整DOM路径
                const firstLink = doc.querySelector('a[href^="http"]');
                if (firstLink) {
                    analysis += `第一个书签分析:\n`;
                    analysis += `标题: "${firstLink.textContent.trim()}"\n`;
                    analysis += `URL: ${firstLink.href}\n\n`;

                    analysis += `完整DOM路径追踪:\n`;
                    let current = firstLink;
                    let level = 0;
                    const domPath = [];

                    while (current && current !== doc.documentElement && level < 20) {
                        const tagName = current.tagName;
                        const className = current.className ? ` class="${current.className}"` : '';
                        const id = current.id ? ` id="${current.id}"` : '';
                        const text = current.textContent ? ` text="${current.textContent.trim().substring(0, 30)}..."` : '';
                        
                        domPath.push(`${'  '.repeat(level)}${tagName}${id}${className}${text}`);
                        
                        // 特别分析关键元素
                        if (tagName === 'DT') {
                            analysis += `\n发现DT元素 (层级${level}):\n`;
                            analysis += `  - 父元素: ${current.parentElement ? current.parentElement.tagName : 'null'}\n`;
                            analysis += `  - 前一个兄弟: ${current.previousElementSibling ? current.previousElementSibling.tagName : 'null'}\n`;
                            analysis += `  - 后一个兄弟: ${current.nextElementSibling ? current.nextElementSibling.tagName : 'null'}\n`;
                            
                            // 检查是否包含H3
                            const h3 = current.querySelector('h3');
                            if (h3) {
                                analysis += `  - 包含H3: "${h3.textContent.trim()}"\n`;
                            }
                        }
                        
                        if (tagName === 'DL') {
                            analysis += `\n发现DL元素 (层级${level}):\n`;
                            analysis += `  - 父元素: ${current.parentElement ? current.parentElement.tagName : 'null'}\n`;
                            analysis += `  - 前一个兄弟: ${current.previousElementSibling ? current.previousElementSibling.tagName : 'null'}\n`;
                            
                            if (current.previousElementSibling && current.previousElementSibling.tagName === 'DT') {
                                const h3 = current.previousElementSibling.querySelector('h3');
                                if (h3) {
                                    analysis += `  - 前一个DT的H3: "${h3.textContent.trim()}"\n`;
                                }
                            }
                        }
                        
                        current = current.parentElement;
                        level++;
                    }

                    analysis += `\n完整DOM路径:\n`;
                    analysis += domPath.join('\n');
                }

                // 分析所有H3元素
                analysis += `\n\n所有H3元素分析:\n`;
                const allH3s = doc.querySelectorAll('h3');
                allH3s.forEach((h3, index) => {
                    const folderName = h3.textContent.trim();
                    const dt = h3.closest('dt');
                    const nextSibling = dt ? dt.nextElementSibling : null;
                    
                    analysis += `${index + 1}. "${folderName}"\n`;
                    analysis += `   - 在DT中: ${dt ? '是' : '否'}\n`;
                    analysis += `   - 下一个兄弟: ${nextSibling ? nextSibling.tagName : 'null'}\n`;
                    
                    if (nextSibling && nextSibling.tagName === 'DL') {
                        const linksInFolder = nextSibling.querySelectorAll('a[href^="http"]');
                        analysis += `   - 包含书签数: ${linksInFolder.length}\n`;
                    }
                });

                resultDiv.className = 'result info';
                resultDiv.innerHTML = analysis;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ 分析失败: ${error.message}\n\nStack trace:\n${error.stack}`;
            }
        }

        // 分析第一个书签
        function analyzeFirstBookmark() {
            const resultDiv = document.getElementById('dom-result');
            resultDiv.style.display = 'block';

            if (!globalDoc) {
                resultDiv.innerHTML = '❌ 请先选择文件进行分析';
                resultDiv.className = 'result error';
                return;
            }

            resultDiv.innerHTML = '🔄 分析第一个书签...';
            resultDiv.className = 'result info';

            try {
                const firstLink = globalDoc.querySelector('a[href^="http"]');
                if (!firstLink) {
                    resultDiv.innerHTML = '❌ 未找到任何HTTP链接';
                    resultDiv.className = 'result error';
                    return;
                }

                let analysis = `第一个书签详细分析\n`;
                analysis += `===================\n\n`;
                analysis += `书签: "${firstLink.textContent.trim()}"\n`;
                analysis += `URL: ${firstLink.href}\n\n`;

                // 使用我们的算法分析
                analysis += `使用当前算法分析:\n`;
                const path = getBookmarkPathDebug(firstLink);
                analysis += `提取的路径: [${path.join(' > ')}]\n\n`;

                // 手动分析应该的路径
                analysis += `手动分析应该的路径:\n`;
                let current = firstLink;
                let manualPath = [];
                let step = 1;

                // 找到包含链接的DT
                const linkDT = firstLink.closest('dt');
                analysis += `步骤${step++}: 找到包含链接的DT: ${linkDT ? '成功' : '失败'}\n`;

                if (linkDT) {
                    // 找到DT的父DL
                    const parentDL = linkDT.parentElement;
                    analysis += `步骤${step++}: 找到父DL: ${parentDL ? parentDL.tagName : '失败'}\n`;

                    if (parentDL && parentDL.tagName.toLowerCase() === 'dl') {
                        // 找到DL的前一个兄弟DT
                        let folderDT = parentDL.previousElementSibling;
                        analysis += `步骤${step++}: DL的前一个兄弟: ${folderDT ? folderDT.tagName : '无'}\n`;

                        // 跳过文本节点
                        while (folderDT && folderDT.nodeType !== Node.ELEMENT_NODE) {
                            folderDT = folderDT.previousSibling;
                            analysis += `步骤${step++}: 跳过非元素节点，现在是: ${folderDT ? folderDT.tagName : '无'}\n`;
                        }

                        if (folderDT && folderDT.tagName.toLowerCase() === 'dt') {
                            const h3 = folderDT.querySelector('h3');
                            analysis += `步骤${step++}: 在DT中查找H3: ${h3 ? `找到 "${h3.textContent.trim()}"` : '未找到'}\n`;

                            if (h3) {
                                const folderName = h3.textContent.trim();
                                if (folderName !== 'Untitled Folder') {
                                    manualPath.push(folderName);
                                    analysis += `步骤${step++}: 添加文件夹到路径: "${folderName}"\n`;
                                }
                            }
                        }
                    }
                }

                analysis += `\n手动分析结果: [${manualPath.join(' > ')}]\n`;
                analysis += `算法结果: [${path.join(' > ')}]\n`;
                analysis += `结果匹配: ${JSON.stringify(manualPath) === JSON.stringify(path) ? '✅ 是' : '❌ 否'}\n`;

                resultDiv.className = path.length > 0 ? 'result success' : 'result error';
                resultDiv.innerHTML = analysis;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ 分析失败: ${error.message}`;
            }
        }

        // 追踪特定书签路径
        function traceSpecificBookmark() {
            const resultDiv = document.getElementById('trace-result');
            resultDiv.style.display = 'block';

            if (!globalDoc) {
                resultDiv.innerHTML = '❌ 请先选择文件进行分析';
                resultDiv.className = 'result error';
                return;
            }

            resultDiv.innerHTML = '🔄 追踪特定书签路径...';
            resultDiv.className = 'result info';

            try {
                // 查找work文件夹中的第一个书签
                const workH3 = Array.from(globalDoc.querySelectorAll('h3')).find(h3 => 
                    h3.textContent.trim() === 'work'
                );

                let analysis = `特定书签路径追踪\n`;
                analysis += `==================\n\n`;

                if (workH3) {
                    analysis += `找到work文件夹的H3元素\n`;
                    const workDT = workH3.closest('dt');
                    analysis += `work的DT元素: ${workDT ? '找到' : '未找到'}\n`;

                    if (workDT) {
                        const workDL = workDT.nextElementSibling;
                        analysis += `work的下一个兄弟元素: ${workDL ? workDL.tagName : '无'}\n`;

                        if (workDL && workDL.tagName.toLowerCase() === 'dl') {
                            const workLinks = workDL.querySelectorAll('a[href^="http"]');
                            analysis += `work文件夹中的书签数: ${workLinks.length}\n`;

                            if (workLinks.length > 0) {
                                const firstWorkLink = workLinks[0];
                                analysis += `\n分析work文件夹中的第一个书签:\n`;
                                analysis += `标题: "${firstWorkLink.textContent.trim()}"\n`;
                                analysis += `URL: ${firstWorkLink.href}\n\n`;

                                // 使用算法分析这个书签
                                const path = getBookmarkPathDebug(firstWorkLink);
                                analysis += `算法提取的路径: [${path.join(' > ')}]\n`;
                                analysis += `期望的路径: [收藏夹栏, work]\n`;
                                analysis += `结果: ${path.includes('work') && path.includes('收藏夹栏') ? '✅ 正确' : '❌ 错误'}\n`;

                                // 详细分析为什么失败
                                if (!path.includes('work')) {
                                    analysis += `\n❌ 问题: 没有识别到work文件夹\n`;
                                    
                                    // 逐步检查
                                    const linkDT = firstWorkLink.closest('dt');
                                    analysis += `书签的DT: ${linkDT ? '找到' : '未找到'}\n`;
                                    
                                    if (linkDT) {
                                        const parentDL = linkDT.parentElement;
                                        analysis += `DT的父DL: ${parentDL ? parentDL.tagName : '未找到'}\n`;
                                        
                                        if (parentDL) {
                                            const prevSibling = parentDL.previousElementSibling;
                                            analysis += `DL的前一个兄弟: ${prevSibling ? prevSibling.tagName : '无'}\n`;
                                            
                                            if (prevSibling && prevSibling.tagName.toLowerCase() === 'dt') {
                                                const h3 = prevSibling.querySelector('h3');
                                                analysis += `前一个DT的H3: ${h3 ? `"${h3.textContent.trim()}"` : '无'}\n`;
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                } else {
                    analysis += `❌ 未找到work文件夹的H3元素\n`;
                }

                resultDiv.className = 'result info';
                resultDiv.innerHTML = analysis;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ 追踪失败: ${error.message}`;
            }
        }

        // 逐步调试算法
        function stepByStepDebug() {
            const resultDiv = document.getElementById('debug-result');
            resultDiv.style.display = 'block';

            if (!globalDoc) {
                resultDiv.innerHTML = '❌ 请先选择文件进行分析';
                resultDiv.className = 'result error';
                return;
            }

            resultDiv.innerHTML = '🔄 逐步调试算法...';
            resultDiv.className = 'result info';

            try {
                let analysis = `算法逐步调试\n`;
                analysis += `==============\n\n`;

                // 测试多个书签
                const testLinks = Array.from(globalDoc.querySelectorAll('a[href^="http"]')).slice(0, 5);
                
                testLinks.forEach((link, index) => {
                    analysis += `测试书签 ${index + 1}: "${link.textContent.trim()}"\n`;
                    analysis += `${'='.repeat(50)}\n`;
                    
                    const path = getBookmarkPathVerbose(link);
                    analysis += `最终路径: [${path.join(' > ')}]\n\n`;
                });

                resultDiv.className = 'result info';
                resultDiv.innerHTML = analysis;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ 调试失败: ${error.message}`;
            }
        }

        // 调试版本的路径提取函数
        function getBookmarkPathDebug(linkElement) {
            const path = [];
            let currentDT = linkElement.closest('dt');
            let loopCount = 0;
            
            while (currentDT && loopCount < 15) {
                loopCount++;
                const parentDL = currentDT.parentElement;
                
                if (!parentDL || parentDL.tagName.toLowerCase() !== 'dl') {
                    break;
                }
                
                let folderDT = parentDL.previousElementSibling;
                while (folderDT && folderDT.nodeType !== Node.ELEMENT_NODE) {
                    folderDT = folderDT.previousSibling;
                }
                
                if (!folderDT || folderDT.tagName.toLowerCase() !== 'dt') {
                    break;
                }
                
                const folderH3 = folderDT.querySelector('h3');
                if (folderH3) {
                    const folderName = folderH3.textContent.trim();
                    if (folderName && folderName !== 'Untitled Folder') {
                        path.unshift(folderName);
                    }
                } else {
                    break;
                }
                
                currentDT = folderDT;
            }
            
            return path;
        }

        // 详细版本的路径提取函数
        function getBookmarkPathVerbose(linkElement) {
            const path = [];
            let currentDT = linkElement.closest('dt');
            let loopCount = 0;
            
            console.log(`开始分析: "${linkElement.textContent.trim()}"`);
            console.log(`起始DT:`, currentDT);
            
            while (currentDT && loopCount < 15) {
                loopCount++;
                console.log(`\n循环 ${loopCount}:`);
                
                const parentDL = currentDT.parentElement;
                console.log(`父DL:`, parentDL ? parentDL.tagName : 'null');
                
                if (!parentDL || parentDL.tagName.toLowerCase() !== 'dl') {
                    console.log(`停止: 父元素不是DL`);
                    break;
                }
                
                let folderDT = parentDL.previousElementSibling;
                console.log(`DL的前一个兄弟:`, folderDT ? folderDT.tagName : 'null');
                
                while (folderDT && folderDT.nodeType !== Node.ELEMENT_NODE) {
                    folderDT = folderDT.previousSibling;
                    console.log(`跳过非元素节点，现在:`, folderDT ? folderDT.tagName : 'null');
                }
                
                if (!folderDT || folderDT.tagName.toLowerCase() !== 'dt') {
                    console.log(`停止: 前一个兄弟不是DT`);
                    break;
                }
                
                const folderH3 = folderDT.querySelector('h3');
                console.log(`H3元素:`, folderH3 ? `"${folderH3.textContent.trim()}"` : 'null');
                
                if (folderH3) {
                    const folderName = folderH3.textContent.trim();
                    if (folderName && folderName !== 'Untitled Folder') {
                        path.unshift(folderName);
                        console.log(`添加到路径: "${folderName}"`);
                    }
                } else {
                    console.log(`停止: 没有H3元素`);
                    break;
                }
                
                currentDT = folderDT;
                console.log(`继续向上，新的currentDT:`, currentDT ? 'DT' : 'null');
            }
            
            console.log(`最终路径:`, path);
            return path;
        }

        // 辅助函数
        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(new Error('文件读取失败'));
                reader.readAsText(file, 'UTF-8');
            });
        }
    </script>
</body>
</html>
