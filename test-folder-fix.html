<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试文件夹修复</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .test-button {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.3);
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }

        .result.success {
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid rgba(34, 197, 94, 0.6);
        }

        .result.error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.6);
        }

        .result.info {
            background: rgba(59, 130, 246, 0.2);
            border: 2px solid rgba(59, 130, 246, 0.6);
        }

        .file-input {
            margin: 10px 0;
            padding: 10px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🔧 测试文件夹修复</h1>
        <p>验证修复后的路径提取逻辑是否正确工作</p>
    </div>

    <div class="test-section">
        <h3>📁 测试修复后的解析逻辑</h3>
        <div class="file-input">
            <input type="file" id="bookmark-file" accept=".html" onchange="testFixedParser(event)">
            <p>选择你的 bookmarks_2025-06-27.html 文件</p>
        </div>
        <button class="test-button" onclick="testWithSampleData()">使用示例数据测试</button>
        <div id="test-result" class="result" style="display:none;"></div>
    </div>

    <div class="test-section">
        <h3>🎯 实际导入测试</h3>
        <button class="test-button" onclick="testActualImport()">测试实际书签导入</button>
        <div id="import-result" class="result" style="display:none;"></div>
    </div>

    <script>
        let globalBookmarkData = null;

        // 测试修复后的解析器
        async function testFixedParser(event) {
            const resultDiv = document.getElementById('test-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '🔄 测试修复后的解析逻辑...';
            resultDiv.className = 'result info';

            try {
                const file = event.target.files[0];
                if (!file) return;

                const content = await readFileContent(file);
                const bookmarks = parseBookmarkHTMLFixed(content);
                globalBookmarkData = bookmarks;

                let analysis = `修复后的解析结果\n`;
                analysis += `================\n\n`;
                analysis += `文件: ${file.name}\n`;
                analysis += `总项目数: ${bookmarks.length}\n`;

                const bookmarkItems = bookmarks.filter(b => b.type === 'bookmark');
                const folderItems = bookmarks.filter(b => b.type === 'folder');

                analysis += `书签数: ${bookmarkItems.length}\n`;
                analysis += `文件夹数: ${folderItems.length}\n\n`;

                // 分析路径分布
                const pathDistribution = {};
                bookmarkItems.forEach(bookmark => {
                    const pathKey = bookmark.path.length > 0 ? bookmark.path.join(' > ') : '根目录';
                    pathDistribution[pathKey] = (pathDistribution[pathKey] || 0) + 1;
                });

                analysis += `路径分布:\n`;
                Object.entries(pathDistribution).forEach(([path, count]) => {
                    analysis += `- "${path}": ${count} 个书签\n`;
                });

                // 检查是否修复了问题
                const rootBookmarks = pathDistribution['根目录'] || 0;
                const hasProperPaths = Object.keys(pathDistribution).length > 1;

                analysis += `\n修复验证:\n`;
                if (hasProperPaths && rootBookmarks < bookmarkItems.length * 0.5) {
                    analysis += `✅ 路径提取修复成功！\n`;
                    analysis += `   大部分书签现在有正确的文件夹路径。\n`;
                    resultDiv.className = 'result success';
                } else if (hasProperPaths) {
                    analysis += `⚠️ 部分修复成功。\n`;
                    analysis += `   一些书签有路径，但还有改进空间。\n`;
                    resultDiv.className = 'result info';
                } else {
                    analysis += `❌ 修复未成功。\n`;
                    analysis += `   所有书签仍被识别为根目录。\n`;
                    resultDiv.className = 'result error';
                }

                // 显示示例
                analysis += `\n前10个书签示例:\n`;
                bookmarkItems.slice(0, 10).forEach((bookmark, index) => {
                    const pathStr = bookmark.path.length > 0 ? bookmark.path.join(' > ') : '根目录';
                    analysis += `${index + 1}. ${bookmark.title}\n`;
                    analysis += `   路径: ${pathStr}\n`;
                });

                resultDiv.innerHTML = analysis;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ 测试失败: ${error.message}\n\nStack trace:\n${error.stack}`;
            }
        }

        // 使用示例数据测试
        function testWithSampleData() {
            const resultDiv = document.getElementById('test-result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '🔄 测试示例数据...';
            resultDiv.className = 'result info';

            const sampleHTML = `<!DOCTYPE NETSCAPE-Bookmark-file-1>
<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
<TITLE>Bookmarks</TITLE>
<H1>Bookmarks</H1>
<DL><p>
<DT><H3>Untitled Folder</H3>
<DL><p>
  <DT><H3>收藏夹栏</H3>
  <DL><p>
    <DT><H3>work-assist</H3>
    <DL><p>
      <DT><A HREF="https://aflowmind.com/app/mindmap/6E1-YDYVBAN4ORDO7PSH">AflowMind: The AI Mind Mapping Tool</A>
      <DT><A HREF="https://app.amymind.com/mindmap/new">AmyMind</A>
    </DL><p>
    <DT><H3>AI-Chat</H3>
    <DL><p>
      <DT><A HREF="https://chat.openai.com/chat">ChatGPT</A>
      <DT><A HREF="https://gemini.google.com/u/1/app/74a659aed20881f2">Gemini Advanced</A>
    </DL><p>
    <DT><A HREF="https://github.com/">GitHub</A>
    <DT><A HREF="https://www.google.com/">Google</A>
  </DL><p>
</DL><p>
</DL><p>`;

            try {
                const bookmarks = parseBookmarkHTMLFixed(sampleHTML);

                let analysis = `示例数据测试结果\n`;
                analysis += `================\n\n`;
                analysis += `解析项目数: ${bookmarks.length}\n`;

                const bookmarkItems = bookmarks.filter(b => b.type === 'bookmark');
                analysis += `书签数: ${bookmarkItems.length}\n\n`;

                analysis += `期望结果:\n`;
                analysis += `- work-assist 文件夹: 2 个书签\n`;
                analysis += `- AI-Chat 文件夹: 2 个书签\n`;
                analysis += `- 收藏夹栏 根目录: 2 个书签\n\n`;

                analysis += `实际结果:\n`;
                bookmarkItems.forEach((bookmark, index) => {
                    const pathStr = bookmark.path.length > 0 ? bookmark.path.join(' > ') : '根目录';
                    analysis += `${index + 1}. ${bookmark.title}\n`;
                    analysis += `   路径: ${pathStr}\n`;
                });

                // 验证结果
                const workAssistBookmarks = bookmarkItems.filter(b => 
                    b.path.includes('work-assist')
                ).length;
                const aiChatBookmarks = bookmarkItems.filter(b => 
                    b.path.includes('AI-Chat')
                ).length;

                analysis += `\n验证结果:\n`;
                analysis += `work-assist 书签: ${workAssistBookmarks} 个 (期望: 2)\n`;
                analysis += `AI-Chat 书签: ${aiChatBookmarks} 个 (期望: 2)\n`;

                if (workAssistBookmarks === 2 && aiChatBookmarks === 2) {
                    analysis += `\n🎉 完美！路径提取完全正确！`;
                    resultDiv.className = 'result success';
                } else if (workAssistBookmarks > 0 || aiChatBookmarks > 0) {
                    analysis += `\n✅ 部分正确，路径提取有改进。`;
                    resultDiv.className = 'result info';
                } else {
                    analysis += `\n❌ 路径提取仍有问题。`;
                    resultDiv.className = 'result error';
                }

                resultDiv.innerHTML = analysis;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ 示例测试失败: ${error.message}`;
            }
        }

        // 测试实际导入
        async function testActualImport() {
            const resultDiv = document.getElementById('import-result');
            resultDiv.style.display = 'block';

            if (!globalBookmarkData) {
                resultDiv.innerHTML = '❌ 请先选择文件并解析';
                resultDiv.className = 'result error';
                return;
            }

            resultDiv.innerHTML = '🔄 测试实际书签导入...';
            resultDiv.className = 'result info';

            try {
                // 创建测试文件夹
                const testFolder = await chrome.bookmarks.create({
                    parentId: '1',
                    title: `文件夹修复测试_${Date.now()}`
                });

                let analysis = `实际导入测试\n`;
                analysis += `============\n\n`;
                analysis += `测试文件夹: ${testFolder.title} (ID: ${testFolder.id})\n`;

                // 模拟导入逻辑
                const folders = globalBookmarkData.filter(b => b.type === 'folder');
                const bookmarks = globalBookmarkData.filter(b => b.type === 'bookmark');

                analysis += `需要创建的文件夹: ${folders.length} 个\n`;
                analysis += `需要导入的书签: ${bookmarks.length} 个\n\n`;

                // 创建文件夹映射
                const folderMap = new Map();
                folderMap.set('', testFolder.id);

                // 创建前5个文件夹作为测试
                const testFolders = folders.slice(0, 5);
                for (let i = 0; i < testFolders.length; i++) {
                    const folder = testFolders[i];
                    const pathKey = folder.path.join('/');
                    const parentFolderId = folderMap.get(pathKey) || testFolder.id;

                    try {
                        const createdFolder = await chrome.bookmarks.create({
                            parentId: parentFolderId,
                            title: folder.title
                        });

                        const currentPathKey = [...folder.path, folder.title].join('/');
                        folderMap.set(currentPathKey, createdFolder.id);

                        analysis += `✅ 文件夹创建成功: ${folder.title} (父ID: ${parentFolderId})\n`;
                    } catch (error) {
                        analysis += `❌ 文件夹创建失败: ${folder.title} - ${error.message}\n`;
                    }
                }

                // 创建前10个书签作为测试
                const testBookmarks = bookmarks.slice(0, 10);
                let successCount = 0;
                
                for (let i = 0; i < testBookmarks.length; i++) {
                    const bookmark = testBookmarks[i];
                    const pathKey = bookmark.path.join('/');
                    const targetFolderId = folderMap.get(pathKey) || testFolder.id;

                    try {
                        await chrome.bookmarks.create({
                            parentId: targetFolderId,
                            title: bookmark.title,
                            url: bookmark.url
                        });

                        const pathStr = bookmark.path.length > 0 ? bookmark.path.join(' > ') : '根目录';
                        analysis += `✅ 书签导入成功: ${bookmark.title}\n`;
                        analysis += `   目标路径: ${pathStr}\n`;
                        analysis += `   目标文件夹ID: ${targetFolderId}\n\n`;
                        successCount++;
                    } catch (error) {
                        analysis += `❌ 书签导入失败: ${bookmark.title} - ${error.message}\n`;
                    }
                }

                analysis += `\n导入结果:\n`;
                analysis += `成功: ${successCount}/${testBookmarks.length} 个书签\n`;

                if (successCount === testBookmarks.length) {
                    analysis += `\n🎉 所有测试书签导入成功！文件夹结构修复完成！`;
                    resultDiv.className = 'result success';
                } else if (successCount > 0) {
                    analysis += `\n✅ 部分书签导入成功，有改进。`;
                    resultDiv.className = 'result info';
                } else {
                    analysis += `\n❌ 书签导入失败。`;
                    resultDiv.className = 'result error';
                }

                resultDiv.innerHTML = analysis;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ 导入测试失败: ${error.message}`;
            }
        }

        // 修复后的解析函数
        function parseBookmarkHTMLFixed(htmlContent) {
            console.log('🚀 开始修复后的解析...');
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            const bookmarks = [];

            // 直接提取所有书签
            const allLinks = doc.querySelectorAll('dt a[href]');
            console.log(`🔍 找到 ${allLinks.length} 个书签链接`);

            allLinks.forEach((link, index) => {
                if (link.href && link.href.startsWith('http')) {
                    const path = getBookmarkPathFixed(link);
                    const bookmark = {
                        type: 'bookmark',
                        title: link.textContent.trim() || 'Untitled',
                        url: link.href,
                        path: path
                    };
                    bookmarks.push(bookmark);
                    console.log(`📖 书签 ${index + 1}: ${bookmark.title}, 路径: [${path.join(' > ')}]`);
                }
            });

            // 提取文件夹
            const allFolders = doc.querySelectorAll('dt h3');
            allFolders.forEach((folderElement) => {
                const folderName = folderElement.textContent.trim();
                if (folderName !== 'Untitled Folder') {
                    const path = getFolderPathFixed(folderElement);
                    bookmarks.push({
                        type: 'folder',
                        title: folderName,
                        path: path
                    });
                    console.log(`📁 文件夹: ${folderName}, 路径: [${path.join(' > ')}]`);
                }
            });

            console.log(`📊 解析完成: ${bookmarks.length} 个项目`);
            return bookmarks;
        }

        // 修复后的路径提取函数
        function getBookmarkPathFixed(linkElement) {
            const path = [];
            let current = linkElement;
            
            while (current && current.parentElement) {
                current = current.parentElement;
                
                if (current.tagName === 'DL') {
                    let folderDT = current.previousElementSibling;
                    
                    while (folderDT && folderDT.nodeType !== Node.ELEMENT_NODE) {
                        folderDT = folderDT.previousSibling;
                    }
                    
                    if (folderDT && folderDT.tagName === 'DT') {
                        const folderH3 = folderDT.querySelector('h3');
                        if (folderH3) {
                            const folderName = folderH3.textContent.trim();
                            if (folderName !== 'Untitled Folder' && folderName !== '收藏夹栏') {
                                path.unshift(folderName);
                            }
                        }
                    }
                }
            }
            
            return path;
        }

        function getFolderPathFixed(folderElement) {
            const path = [];
            const folderName = folderElement.textContent.trim();
            let current = folderElement;
            
            while (current && current.parentElement) {
                current = current.parentElement;
                
                if (current.tagName === 'DL') {
                    let folderDT = current.previousElementSibling;
                    
                    while (folderDT && folderDT.nodeType !== Node.ELEMENT_NODE) {
                        folderDT = folderDT.previousSibling;
                    }
                    
                    if (folderDT && folderDT.tagName === 'DT') {
                        const parentFolderH3 = folderDT.querySelector('h3');
                        if (parentFolderH3) {
                            const parentFolderName = parentFolderH3.textContent.trim();
                            if (parentFolderName !== 'Untitled Folder' && parentFolderName !== folderName) {
                                path.unshift(parentFolderName);
                            }
                        }
                    }
                }
            }
            
            return path;
        }

        // 辅助函数
        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(new Error('文件读取失败'));
                reader.readAsText(file, 'UTF-8');
            });
        }
    </script>
</body>
</html>
