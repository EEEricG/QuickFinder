<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickFinder</title>
    <link rel="stylesheet" href="content.css">
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .sidepanel-container {
            background: white;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .sidepanel-header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }
        
        .sidepanel-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        
        .sidepanel-search {
            margin-bottom: 20px;
        }
        
        .quickfinder-search-input {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.1),
                0 2px 8px rgba(0, 0, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            outline: none;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-size: 15px;
            color: #2c3e50;
            font-weight: 500;
            letter-spacing: 0.3px;
            box-sizing: border-box;
        }
        
        .quickfinder-search-input:focus {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            border: 1.5px solid rgba(52, 152, 219, 0.5);
            box-shadow:
                0 12px 40px rgba(52, 152, 219, 0.2),
                0 4px 16px rgba(52, 152, 219, 0.1),
                0 0 0 3px rgba(52, 152, 219, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            transform: translateY(-2px) scale(1.01);
        }
        
        .quickfinder-search-input::placeholder {
            color: rgba(108, 117, 125, 0.8);
            font-weight: 400;
        }

        /* 如果检测到深色背景，使用白色文字 */
        @media (prefers-color-scheme: dark) {
            .sidepanel-container {
                background: #2d3748;
                color: white;
            }
            
            .sidepanel-title {
                color: white;
            }
            
            .quickfinder-search-input {
                background: rgba(255, 255, 255, 0.1);
                color: white !important;
                border: 1.5px solid rgba(255, 255, 255, 0.3);
            }
            
            .quickfinder-search-input::placeholder {
                color: rgba(255, 255, 255, 0.7) !important;
            }
        }
        
        .sidepanel-results {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        
        .shortcut-hint {
            background: rgba(0, 123, 255, 0.1);
            border: 1px solid rgba(0, 123, 255, 0.2);
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
            font-size: 12px;
            color: #0056b3;
        }
        
        .shortcut-hint strong {
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="sidepanel-container">
        <div class="sidepanel-header">
            <h1 class="sidepanel-title">🔍 QuickFinder</h1>
        </div>
        
        <div class="shortcut-hint">
            <strong>💡 提示：</strong>在普通网页上可以使用 <strong>Ctrl+Q</strong> 快捷键快速调用搜索（所有平台统一）。
        </div>
        
        <div class="sidepanel-search">
            <input 
                type="text" 
                class="quickfinder-search-input" 
                placeholder="搜索书签和历史记录..."
                id="sidepanel-search-input"
                autofocus
            />
        </div>
        
        <div class="sidepanel-results" id="sidepanel-results">
            <div style="text-align: center; padding: 40px; color: #666;">
                <div style="font-size: 48px; margin-bottom: 10px;">🔍</div>
                <div>输入内容开始搜索...</div>
            </div>
        </div>
    </div>
    
    <script src="sidepanel.js"></script>
</body>
</html>
